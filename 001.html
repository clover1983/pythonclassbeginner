<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Vars Learning Game · With Real Python Runner</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM UMD (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Pyodide: run real Python in the browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from {transform:rotate(0)} to {transform:rotate(360deg)} }
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // --- Boot Pyodide (v0.29) and inject helpers ---
    const pyodideReadyPromise = (async () => {
      const p = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/"
      });
      await p.runPythonAsync([
        "import sys, io",
        "def _auto_strip_lines(src):",
        "    s = src.replace('\\r\\n','\\n').replace('\\r','\\n')",
        "    lines = s.split('\\n')",
        "    # keep indentation; only trim the end of each line",
        "    return '\\n'.join([ln.rstrip() for ln in lines])",
        "",
        "def run_user(src):",
        "    code = _auto_strip_lines(src)",
        "    glb = {}",
        "    _out = io.StringIO(); _err = io.StringIO()",
        "    old_out, old_err = sys.stdout, sys.stderr",
        "    sys.stdout, sys.stderr = _out, _err",
        "    try:",
        "        exec(code, glb, glb)",
        "    finally:",
        "        sys.stdout, sys.stderr = old_out, old_err",
        "    return {'glb': glb, 'out': _out.getvalue(), 'err': _err.getvalue(), 'code': code}",
      ].join('\n'));
      return p;
    })().catch(e => {
      console.error("Pyodide init failed:", e);
      alert("Pyodide init failed: " + e.message);
    });

    function usePyRunner() {
      const [pyodide, setPyodide] = useState(null);
      const [err, setErr] = useState(null);
      useEffect(() => {
        let mounted = true;
        pyodideReadyPromise.then(p => mounted && setPyodide(p)).catch(e => setErr(e));
        return () => { mounted = false; };
      }, []);
      return { pyodide, err };
    }

    // Keep glb as PyProxy; convert strings safely
    async function runUser(pyodide, code) {
      const run_user = pyodide.globals.get("run_user");
      const res = run_user(code); // dict PyProxy
      const getJs = (obj, key) => {
        const v = obj.get(key);
        return (v && typeof v.toJs === "function") ? v.toJs() : v;
      };
      const glb = res.get("glb");                 // PyProxy(dict)
      const out = getJs(res, "out");              // string
      const err = getJs(res, "err");              // string
      const codeNorm = getJs(res, "code");        // string
      res.destroy && res.destroy();
      return { glb, out, err, code: codeNorm };
    }

    // Small helpers
    function approx(a,b,eps=1e-9){ return Math.abs(a-b) < eps; }

    function Code({children}){
      return <pre className="bg-gray-950 text-gray-100 p-4 rounded-2xl text-sm overflow-auto shadow-inner mono"><code>{children}</code></pre>;
    }

    function Card({title, children, footer}){
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5">
          <div className="text-xl font-semibold mb-3">{title}</div>
          <div className="space-y-3">{children}</div>
          {footer && <div className="pt-4 mt-4 border-t text-sm text-gray-600">{footer}</div>}
        </div>
      );
    }

    function Pill({ok, text}){
      const cls = ok == null ? "bg-gray-100 text-gray-800" : ok ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
      return <span className={"inline-flex items-center px-3 py-1 rounded-full text-sm font-medium " + cls}>{text}</span>;
    }

    function Loader({text="Loading Python..."}){
      return (
        <div className="inline-flex items-center gap-2 text-sm text-gray-600">
          <svg className="w-4 h-4 spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="currentColor" strokeWidth="3" opacity="0.3"/><path d="M21 12a9 9 0 0 0-9-9" stroke="currentColor" strokeWidth="3"/></svg>
          <span>{text}</span>
        </div>
      );
    }

    function Intro(){
      return (
        <Card title="Class 1: Python Variables (vars) Basics">
          <p>Goal: Learn naming rules, assignment, and multiple assignment (unpacking).</p>
          <ul className="list-disc ml-6 space-y-1">
            <li>Variable names may contain letters, digits, and underscores, and cannot start with a digit.</li>
            <li>They are case-sensitive (e.g., <span className="font-mono">age</span> vs <span className="font-mono">Age</span>).</li>
            <li>Keywords cannot be used as variable names (e.g., <span className="font-mono">class</span>, <span className="font-mono">for</span>).</li>
            <li>Assignment uses <span className="font-mono">=</span>; multiple assignment:<span className="font-mono"> x, y = 1, 2</span> and swap <span className="font-mono">x, y = y, x</span>.</li>
          </ul>
        </Card>
      );
    }

    // Generic quiz component
    function PyQuiz({
      id,
      title,
      prompt,
      starter = "",
      // 新增两个可选内容：引导提示（半对/引导思路）与最终答案
      guide,                 // e.g. "提示思路/不完全代码"
      solution,              // e.g. "完全正确的参考解"
      example,               // 兼容老参数：当作 solution 用
      // 解锁阈值（可按题目定制）
      minTriesForGuide = 3,      // 尝试 ≥ 3 次才解锁引导提示
      minTriesForSolution = 5,   // 尝试 ≥ 5 次才解锁最终答案
      check
    }) {
      const { pyodide, err } = usePyRunner();
      const [code, setCode] = React.useState(starter);
      const [status, setStatus] = React.useState({ ok: null, text: "Waiting for input" });

      // 统计尝试次数（点击 Run 就 +1，不管对错；你也可以改成“错误时才 +1”）
      const [tries, setTries] = React.useState(0);

      // 控制展开
      const [showGuide, setShowGuide] = React.useState(false);
      const [showSolution, setShowSolution] = React.useState(false);

      // 兼容：如果传了 example，但没传 solution，则把 example 当成 solution
      const finalSolution = solution ?? example ?? null;

      async function run() {
        if (!pyodide) { setStatus({ ok: null, text: "Python not ready" }); return; }
        setStatus({ ok: null, text: "Running..." });

        // 每次点击都记一次尝试
        setTries(t => t + 1);

        try {
          const res = await runUser(pyodide, code);
          const glb = res.glb;
          const out = res.out;
          const err = res.err;
          const codeNorm = res.code;

          const get = (name) => {
            const pyv = glb.get(name);
            if (pyv === undefined || pyv === null) return undefined;
            return (typeof pyv.toJs === "function") ? pyv.toJs() : pyv;
          };

          const qpass = await check({ glb, out, err, code: codeNorm, get });

          // 变量快照
          let snapshot = {};
          try {
            const ks = glb.keys();
            let names = (typeof ks.toJs === "function") ? ks.toJs() : [];
            names = Array.from(names).filter(n => n !== "__builtins__");
            for (const k of names) {
              const v = glb.get(k);
              snapshot[k] = (v && typeof v.toJs === "function") ? v.toJs() : v;
            }
          } catch (_) {}

          setStatus({
            ok: qpass,
            text: qpass ? "Correct" : "Not correct. See hints.",
            lastOut: out,
            lastErr: err,
            lastVars: snapshot
          });

          glb.destroy && glb.destroy();
        } catch (e) {
          setStatus({ ok: false, text: "Python error: " + e.message });
        }
      }

      // 还差多少次解锁
      const triesLeftForGuide = Math.max(0, minTriesForGuide - tries);
      const triesLeftForSolution = Math.max(0, minTriesForSolution - tries);

      return (
        <Card title={title}>
          <p>{prompt}</p>

          <textarea
            className="w-full h-96 border rounded-xl p-3 mono"
            value={code}
            onChange={e => setCode(e.target.value)}
            placeholder="Write Python here..."
          />

          <div className="flex items-center gap-3">
            <button onClick={run} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">
              Run
            </button>
            <Pill ok={status.ok} text={status.text} />
            {(status.lastOut || status.lastErr) && (
              <div className="text-xs mono text-gray-700">
                {status.lastOut ? <div>stdout: {String(status.lastOut)}</div> : null}
                {status.lastErr ? <div>stderr: {String(status.lastErr)}</div> : null}
              </div>
            )}
            {status.lastVars && Object.keys(status.lastVars).length > 0 && (
              <pre className="bg-slate-100 text-slate-800 text-xs p-2 rounded mono overflow-auto">
                {JSON.stringify(status.lastVars, null, 2)}
              </pre>
            )}
            {!pyodide && <Loader />}
          </div>

          {/* 引导提示（不完全正确，解锁后可展开） */}
          {guide && (
            <div className="mt-3 flex items-center gap-2">
              <button
                onClick={() => setShowGuide(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm border " +
                  (tries >= minTriesForGuide ? "bg-white hover:bg-gray-50" : "bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForGuide}
                title={tries < minTriesForGuide ? `Try ${minTriesForGuide - tries} more time(s) to unlock hint` : ""}
              >
                {showGuide ? "Hide hint" : (tries >= minTriesForGuide ? "Show hint" : `Hint locked (${triesLeftForGuide} left)`)}
              </button>
            </div>
          )}
          {guide && showGuide && tries >= minTriesForGuide && (
            <Code>{guide}</Code>
          )}

          {/* 最终答案/完全示例（到达更高阈值才解锁） */}
          {finalSolution && (
            <div className="mt-2 flex items-center gap-2">
              <button
                onClick={() => setShowSolution(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm " +
                  (tries >= minTriesForSolution
                    ? "bg-blue-600 text-white hover:bg-blue-700"
                    : "border bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForSolution}
                title={tries < minTriesForSolution ? `Try ${minTriesForSolution - tries} more time(s) to unlock solution` : ""}
              >
                {showSolution ? "Hide solution" : (tries >= minTriesForSolution ? "Show solution" : `Solution locked (${triesLeftForSolution} left)`)}
              </button>
            </div>
          )}
          {finalSolution && showSolution && tries >= minTriesForSolution && (
            <Code>{finalSolution}</Code>
          )}
        </Card>
      );
    }

    function MCQQuiz({ id, title, prompt, options, correctIndexes, onPass }) {
      const [selected, setSelected] = React.useState(new Set());
      const [status, setStatus] = React.useState({ ok: null, text: "Waiting for input" });

      function toggle(i) {
        setSelected(prev => {
          const next = new Set(prev);
          if (next.has(i)) next.delete(i); else next.add(i);
          return next;
        });
      }

      function submit() {
        // 判断所选集合与正确集合是否完全一致
        const sel = Array.from(selected).sort((a,b)=>a-b);
        const corr = Array.from(new Set(correctIndexes)).sort((a,b)=>a-b);
        const same = sel.length === corr.length && sel.every((v,idx)=>v === corr[idx]);
        if (same) {
          setStatus({ ok: true, text: "Correct" });
          onPass && onPass(id);
        } else {
          setStatus({ ok: false, text: "Not correct. See hints." });
        }
      }

      return (
        <Card title={title}>
          <p>{prompt}</p>
          <div className="space-y-2">
            {options.map((opt, i) => (
              <label key={i} className="flex items-start gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  className="mt-1"
                  checked={selected.has(i)}
                  onChange={() => toggle(i)}
                />
                <code className="bg-slate-100 px-2 py-1 rounded mono">{opt}</code>
              </label>
            ))}
          </div>
          <div className="flex items-center gap-3 mt-3">
            <button onClick={submit} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">
              Submit
            </button>
            <Pill ok={status.ok} text={status.text} />
          </div>
          <div className="text-sm text-gray-600 mt-3">
            Hint: Valid names start with a letter or <span className="mono">_</span>, then letters/digits/underscores, and cannot be keywords.
          </div>
        </Card>
      );
    }

    // --- Bottom navigation (consistent spacing + same card style) ---
    function FooterNav({ homeHref = "index.html", nextHref = "#", nextLabel = "Next lesson" }) {
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5 flex items-center justify-between">
          <a
            href={homeHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span className="mono">←</span>
            <span>Back to Homepage</span>
          </a>

          <a
            href={nextHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span>{nextLabel}</span>
            <span className="mono">→</span>
          </a>
        </div>
      );
    }

    function App(){
      const [score, setScore] = useState(0);
      const [done, setDone] = useState({});
      function onPass(key){
        if (!done[key]) {
          setDone(prev => ({...prev, [key]: true}));
          setScore(s => s + 1);
        }
      }
      const total = 7;
      const progress = Math.round(Object.keys(done).length/total*100);

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
          <header className="max-w-5xl mx-auto px-6 py-8">
            <h1 className="text-3xl font-bold tracking-tight">Python Class 1 · Variables (Strict, Auto-Strip)</h1>
            <p className="text-gray-600 mt-1">Complete {total} quizzes using exactly the variables specified.</p>
          </header>

          <main className="max-w-5xl mx-auto px-6 pb-20 space-y-6">
            <div className="rounded-2xl border bg-white p-5 flex items-center gap-4 shadow-sm">
              <div className="w-28">
                <div className="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-3 bg-blue-600" style={{ width: progress + "%" }} />
                </div>
              </div>
              <div className="text-sm text-gray-700">Progress: {Object.keys(done).length}/{total} · Score: {score}</div>
              <div className="ml-auto text-sm text-gray-500">Tip: Multiple lines allowed.</div>
            </div>

            <Intro />

            <MCQQuiz
              id="q1"
              title="Quiz 1 · create a valid python variable name"
              prompt="Requirement: Which of the following are valid Python variable names? (Select all that apply)"
              options={[
                "2name",
                "first_name",
                "class",
                "_result9",
                "user-age",
                "Name",
                "total$"
              ]}
              // 正确答案索引（从 0 开始）：first_name、_result9、Name
              correctIndexes={[1, 3, 5]}
              onPass={onPass}
            />

            <PyQuiz
              id="q2"
              title="Quiz 2 · define several variables in a single line"
              prompt="Requirement: In one line, assign 1 to x and 2 to y."
              guide={`a, b = 3, 4`}
              solution={`x, y = 1, 2`}
              check={({get, code}) => {
                const x = get("x"), y = get("y");
                const nonEmptyLines = code.split(/\r?\n/).filter(l => l.trim().length > 0);
                const oneLine = nonEmptyLines.length === 1;
                const pass = oneLine && x === 1 && y === 2;
                if (pass) { onPass("q2"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q3"
              title="Quiz 3 · convert a value to a different data type"
              prompt="Requirement: Convert the string '123' to an integer."
              guide={`x = '999'\nprint(type(x))\nx = int('999')\nprint(type(x))`}
              solution={`a = '123'\nprint(type(a))\na = int('123')\nprint(type(a))`}
              check={({glb, code}) => {
                // 必须真的用到了 int('123') 或 int("123")
                const usedCast = /(^|\W)int\s*\(\s*['"]123['"]\s*\)/.test(code);

                // 在用户的全局命名空间里，是否出现了整数 123（不限制变量名）
                let has123 = false;
                try {
                  const ks = glb.keys();
                  const names = (typeof ks.toJs === "function") ? ks.toJs() : [];
                  for (const name of names) {
                    if (name === "__builtins__") continue;
                    const v = glb.get(name);
                    const js = (v && typeof v.toJs === "function") ? v.toJs() : v;
                    if (js === 123) { has123 = true; break; }
                  }
                } catch (_) {}

                const pass = usedCast && has123;
                if (pass) { onPass("q3"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q4"
              title="Quiz 4 · check the data type of a value"
              prompt="Requirement: Print the data type of the value 3.14 using type()."
              guide={`x = 6.41\nprint(type(x))`}
              solution={`a = 3.14\nprint(type(a))`}
              check={({out, code}) => {
                const usedType = /type\s*\(/.test(code);
                const printedFloat = /<class 'float'>/.test(out);
                const pass = usedType && printedFloat;
                if (pass) { onPass("q4"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q5"
              title="Quiz 5 · variable names are case-sensitive"
              prompt="Requirement: Create two different variables, named a and A, and assign them different values."
              guide={`c="string1"\nC=8890\nprint(c)\nprint(C)`}
              solution={`a="string"\nA=9009\nprint(a)\nprint(A)`}
              check={({get}) => {
                const a = get("a");
                const A = get("A");
                const pass = a !== undefined && A !== undefined && a !== A;
                if (pass) { onPass("q5"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q6"
              title="Quiz 6 · global vs local variables"
              prompt="Requirement: Create a global variable named total, then inside a function create a local variable also named total with a different value, and print both values to show they are not the same."
              guide={`count = 9\ndef func():\n  count = 6\n  return count\nprint(func())\nprint(count)`}
              solution={`total = 8\ndef func():\n  total = 9\n  return total\nprint(func())\nprint(total)`}
              check={({get, code, out}) => {
                const hasGlobal = get("total") !== undefined;
                const shadowAssigned = /def\s+\w+\s*\([\s\S]*?\):[\s\S]*?total\s*=/.test(code);
                const usedGlobalKeyword = /\bglobal\s+total\b/.test(code);

                const lines = out.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
                const printedTwoDifferent = lines.length >= 2 && lines[0] !== lines[1];

                const pass = hasGlobal && shadowAssigned && printedTwoDifferent && !usedGlobalKeyword;
                if (pass) { onPass("q6"); }
                return pass;
              }}
            />

            <MCQQuiz
              id="q7"
              title="Quiz 7 · keywords cannot be used as variable names"
              prompt="Requirement: Create a global variable named total, then inside a function create a local variable also named total with a different value, and print both values to show they are not the same."
              options={[
                "if   (Control Flow)",
                "else   (Control Flow)",
                "elif   (Control Flow)",
                "for   (Control Flow)",
                "while   (Control Flow)",
                "break   (Control Flow)",
                "continue   (Control Flow)",
                "pass   (Control Flow)",
                "return   (Control Flow)",
                "yield   (Control Flow)",
                "total_count",

                "def   (Function/Class)",
                "class   (Function/Class)",
                "lambda   (Function/Class)",
                "global   (Function/Class)",
                "nonlocal   (Function/Class)",

                "import   (Module/Exception)",
                "from   (Module/Exception)",
                "as   (Module/Exception)",
                "try   (Module/Exception)",
                "except   (Module/Exception)",
                "finally   (Module/Exception)",
                "x1",

                "True   (Boolean/Assignment)",
                "False   (Boolean/Assignment)",
                "None   (Boolean/Assignment)",
                "and   (Boolean/Assignment)",
                "or   (Boolean/Assignment)",
                "not   (Boolean/Assignment)",

                "assert   (Other)",
                "del   (Other)",
                "is   (Other)",
                "in   (Other)",
                "with   (Other)",
                "async   (Other)",
                "await   (Other)",

                "_value"
              ]}
              // 正确答案： 
              correctIndexes={Array.from({length:37}, (_,i)=>i).filter(i=>![10,22,36].includes(i))}
              onPass={onPass}
            />

            <Card title="Recap & Tips" footer="When a check fails, read the error/output shown under the Run button. Fix one issue at a time.">
              <ul className="list-disc ml-6 space-y-1">
                <li>
                  <strong>Naming rules:</strong> start with a letter or <span className="mono">_</span>; then letters/digits/underscores. 
                  <em>Do not</em> start with a digit; names are case-sensitive (<span className="mono">age</span> ≠ <span className="mono">Age</span>).
                </li>
                <li>
                  <strong>Keywords are forbidden</strong> as variable names (e.g., <span className="mono">class</span>, <span className="mono">for</span>, <span className="mono">if</span>).
                </li>
                <li>
                  <strong>Assignment basics:</strong> use <span className="mono">=</span> (not <span className="mono">==</span>). 
                  One-line multiple assignment uses unpacking: <span className="mono">x, y = 1, 2</span>. 
                  Counts must match on both sides.
                </li>
                <li>
                  <strong>Type conversion (casting):</strong> <span className="mono">int('123')</span>, <span className="mono">float('3.14')</span>, <span className="mono">str(99)</span>. 
                  Note: <span className="mono">int(3.9)</span> → <span className="mono">3</span> (truncates toward zero); <span className="mono">int('3.0')</span> raises an error.
                </li>
                <li>
                  <strong>Inspecting types:</strong> <span className="mono">type(3.14)</span> prints <span className="mono">&lt;class 'float'&gt;</span>. 
                  Make sure you actually <span className="mono">print(...)</span> it when required.
                </li>
                <li>
                  <strong>Global vs local:</strong> assigning to a name inside a function creates a <em>local</em> variable unless you declare <span className="mono">global name</span>. 
                  Shadowing means local and global can have the same name but hold different values.
                </li>
                <li>
                  <strong>Printing vs returning:</strong> <span className="mono">print(func())</span> prints the function’s <em>return value</em>. 
                  If the function doesn’t <span className="mono">return</span>, it returns <span className="mono">None</span>.
                </li>
