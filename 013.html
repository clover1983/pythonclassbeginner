<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Class 13 · For Loops</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM UMD (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Pyodide v0.29: real Python in browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from {transform:rotate(0)} to {transform:rotate(360deg)} }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // --- Boot Pyodide (v0.29) and inject helpers ---
    const pyodideReadyPromise = (async () => {
      const p = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/",
        pyproxyToStringRepr: true
      });
      await p.runPythonAsync([
        "import sys, io",
        "def _auto_strip_lines(src):",
        "    s = src.replace('\\r\\n','\\n').replace('\\r','\\n')",
        "    lines = s.split('\\n')",
        "    # keep indentation; only trim the end of each line",
        "    return '\\n'.join([ln.rstrip() for ln in lines])",
        "",
        "def run_user(src):",
        "    code = _auto_strip_lines(src)",
        "    glb = {}",
        "    _out = io.StringIO(); _err = io.StringIO()",
        "    old_out, old_err = sys.stdout, sys.stderr",
        "    sys.stdout, sys.stderr = _out, _err",
        "    try:",
        "        exec(code, glb, glb)",
        "    finally:",
        "        sys.stdout, sys.stderr = old_out, old_err",
        "    return {'glb': glb, 'out': _out.getvalue(), 'err': _err.getvalue(), 'code': code}",
      ].join('\n'));
      return p;
    })().catch(e => {
      console.error("Pyodide init failed:", e);
      alert("Pyodide init failed: " + e.message);
    });

    function usePyRunner() {
      const [pyodide, setPyodide] = useState(null);
      const [err, setErr] = useState(null);
      useEffect(() => {
        let mounted = true;
        pyodideReadyPromise.then(p => mounted && setPyodide(p)).catch(e => setErr(e));
        return () => { mounted = false; };
      }, []);
      return { pyodide, err };
    }

    // Keep glb as PyProxy; convert strings safely
    async function runUser(pyodide, code) {
      const run_user = pyodide.globals.get("run_user");
      const res = run_user(code); // dict PyProxy
      const getJs = (obj, key) => {
        const v = obj.get(key);
        return (v && typeof v.toJs === "function") ? v.toJs() : v;
      };
      const glb = res.get("glb");                 // PyProxy(dict) (keep as proxy)
      const out = getJs(res, "out");              // string
      const err = getJs(res, "err");              // string
      const codeNorm = getJs(res, "code");        // string
      res.destroy && res.destroy();
      return { glb, out, err, code: codeNorm };
    }

    // Small helpers
    function approx(a,b,eps=1e-9){ return Math.abs(a-b) < eps; }
    
    function Code({children}){
      return <pre className="bg-gray-950 text-gray-100 p-4 rounded-2xl text-sm overflow-auto shadow-inner mono"><code>{children}</code></pre>;
    }
    function Card({title, children, footer}){
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5">
          <div className="text-xl font-semibold mb-3">{title}</div>
          <div className="space-y-3">{children}</div>
          {footer && <div className="pt-4 mt-4 border-t text-sm text-gray-600">{footer}</div>}
        </div>
      );
    }
    function Pill({ok, text}){
      const cls = ok == null ? "bg-gray-100 text-gray-800" : ok ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
      return <span className={"inline-flex items-center px-3 py-1 rounded-full text-sm font-medium " + cls}>{text}</span>;
    }
    function Loader({text="Loading Python..."}){
      return (
        <div className="inline-flex items-center gap-2 text-sm text-gray-600">
          <svg className="w-4 h-4 spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="currentColor" strokeWidth="3" opacity="0.3"/><path d="M21 12a9 9 0 0 0-9-9" stroke="currentColor" strokeWidth="3"/></svg>
          <span>{text}</span>
        </div>
      );
    }

    function Intro(){
      return (
        <Card title="Class 13: For Loops — iterate over ranges, lists, dicts and more">
          <ul className="list-disc ml-6 space-y-1">
            <li>Shape: <span className="mono">for item in iterable:</span> indented block runs once per item.</li>
            <li>Use <span className="mono">range(n)</span> to loop n times; <span className="mono">range(a,b,step)</span> for steps.</li>
            <li><span className="mono">enumerate(seq)</span> gives index and value; <span className="mono">zip(a,b)</span> walks multiple sequences together.</li>
            <li><span className="mono">break</span> aborts the loop; <span className="mono">continue</span> skips to next item; <span className="mono">for–else</span> runs <span className="mono">else</span> if loop didn’t break.</li>
            <li>List comprehension is a compact form: <span className="mono">[f(x) for x in seq]</span>.</li>
          </ul>
        </Card>
      );
    }

    // Generic quiz component
    function PyQuiz({
      id,
      title,
      prompt,
      starter = "",
      // 新增两个可选内容：引导提示（半对/引导思路）与最终答案
      guide,                 // e.g. "提示思路/不完全代码"
      solution,              // e.g. "完全正确的参考解"
      example,               // 兼容老参数：当作 solution 用
      // 解锁阈值（可按题目定制）
      minTriesForGuide = 0,      // 尝试 ≥ 3 次才解锁引导提示
      minTriesForSolution = 5,   // 尝试 ≥ 5 次才解锁最终答案
      check
    }) {
      const { pyodide, err } = usePyRunner();
      const [code, setCode] = React.useState(starter);
      const [status, setStatus] = React.useState({ ok: null, text: "Waiting for input" });

      // 统计尝试次数（点击 Run 就 +1，不管对错；你也可以改成“错误时才 +1”）
      const [tries, setTries] = React.useState(0);

      // 控制展开
      const [showGuide, setShowGuide] = React.useState(false);
      const [showSolution, setShowSolution] = React.useState(false);

      // 兼容：如果传了 example，但没传 solution，则把 example 当成 solution
      const finalSolution = solution ?? example ?? null;

      async function run() {
        if (!pyodide) { setStatus({ ok: null, text: "Python not ready" }); return; }
        setStatus({ ok: null, text: "Running..." });

        // 每次点击都记一次尝试
        setTries(t => t + 1);

        try {
          const res = await runUser(pyodide, code);
          const glb = res.glb;
          const out = res.out;
          const err = res.err;
          const codeNorm = res.code;

          const get = (name) => {
            const pyv = glb.get(name);
            if (pyv === undefined || pyv === null) return undefined;
            return (typeof pyv.toJs === "function") ? pyv.toJs() : pyv;
          };

          const qpass = await check({ glb, out, err, code: codeNorm, get });

          // 变量快照
          let snapshot = {};
          try {
            const ks = glb.keys();
            let names = (typeof ks.toJs === "function") ? ks.toJs() : [];
            names = Array.from(names).filter(n => n !== "__builtins__");
            for (const k of names) {
              const v = glb.get(k);
              snapshot[k] = (v && typeof v.toJs === "function" && typeof v.toString === "function") ? v.toString() : JSON.stringify(v);
            }
          } catch (_) {}

          setStatus({
            ok: qpass,
            text: qpass ? "Correct" : "Not correct. See hints.",
            lastOut: out,
            lastErr: err,
            lastVars: Object.entries(snapshot).map(([k,v])=>`${k} = ${v}`).join('\n')
          });

          glb.destroy && glb.destroy();
        } catch (e) {
          setStatus({ ok: false, text: "Python error: " + e.message });
        }
      }

      // 还差多少次解锁
      const triesLeftForGuide = Math.max(0, minTriesForGuide - tries);
      const triesLeftForSolution = Math.max(0, minTriesForSolution - tries);

      return (
        <Card title={title}>
          <p>{prompt}</p>

          <textarea
            className="w-full h-96 border rounded-xl p-3 mono"
            value={code}
            onChange={e => setCode(e.target.value)}
            placeholder="Write Python here..."
          />

          <div className="flex items-center gap-3">
            <button onClick={run} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">
              Run
            </button>
            <Pill ok={status.ok} text={status.text} />
            {(status.lastOut || status.lastErr) && (
              <div className="text-xs mono text-gray-700">
                {status.lastOut ? <div>stdout: {String(status.lastOut)}</div> : null}
                {status.lastErr ? <div>stderr: {String(status.lastErr)}</div> : null}
              </div>
            )}
            {status.lastVars && (
              <pre className="bg-slate-100 text-slate-800 text-xs p-2 rounded mono overflow-auto">
                {status.lastVars}
              </pre>
            )}
            {!pyodide && <Loader />}
          </div>

          {/* 引导提示（不完全正确，解锁后可展开） */}
          {guide && (
            <div className="mt-3 flex items-center gap-2">
              <button
                onClick={() => setShowGuide(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm border " +
                  (tries >= minTriesForGuide ? "bg-white hover:bg-gray-50" : "bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForGuide}
                title={tries < minTriesForGuide ? `Try ${minTriesForGuide - tries} more time(s) to unlock hint` : ""}
              >
                {showGuide ? "Hide hint" : (tries >= minTriesForGuide ? "Show hint" : `Hint locked (${triesLeftForGuide} left)`)}
              </button>
            </div>
          )}
          {guide && showGuide && tries >= minTriesForGuide && (
            <Code>{guide}</Code>
          )}

          {/* 最终答案/完全示例（到达更高阈值才解锁） */}
          {finalSolution && (
            <div className="mt-2 flex items-center gap-2">
              <button
                onClick={() => setShowSolution(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm " +
                  (tries >= minTriesForSolution
                    ? "bg-blue-600 text-white hover:bg-blue-700"
                    : "border bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForSolution}
                title={tries < minTriesForSolution ? `Try ${minTriesForSolution - tries} more time(s) to unlock solution` : ""}
              >
                {showSolution ? "Hide solution" : (tries >= minTriesForSolution ? "Show solution" : `Solution locked (${triesLeftForSolution} left)`)}
              </button>
            </div>
          )}
          {finalSolution && showSolution && tries >= minTriesForSolution && (
            <Code>{finalSolution}</Code>
          )}
        </Card>
      );
    }

    // --- Bottom navigation (consistent spacing + same card style) ---
    function FooterNav({ homeHref = "index.html", nextHref = "#", nextLabel = "Next lesson" }) {
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5 flex items-center justify-between">
          <a
            href={homeHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span className="mono">←</span>
            <span>Back to Homepage</span>
          </a>

          <a
            href={nextHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span>{nextLabel}</span>
            <span className="mono">→</span>
          </a>
        </div>
      );
    }

    function App(){
      const [score, setScore] = useState(0);
      const [done, setDone] = useState({});
      function onPass(key){
        if (!done[key]) {
          setDone(prev => ({...prev, [key]: true}));
          setScore(s => s + 1);
        }
      }
      const total = 9;
      const progress = Math.round(Object.keys(done).length/total*100);

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
          <header className="max-w-5xl mx-auto px-6 py-8">
            <h1 className="text-3xl font-bold tracking-tight">Python Class 13 · For Loops</h1>
            <p className="text-gray-600 mt-1">Complete {total} quizzes. Real Python runs in your browser.</p>
          </header>

          <main className="max-w-5xl mx-auto px-6 pb-20 space-y-6">
            <div className="rounded-2xl border bg-white p-5 flex items-center gap-4 shadow-sm">
              <div className="w-28">
                <div className="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-3 bg-blue-600" style={{ width: progress + "%" }} />
                </div>
              </div>
              <div className="text-sm text-gray-700">Progress: {Object.keys(done).length}/{total} · Score: {score}</div>
              <div className="ml-auto text-sm text-gray-500">Tip: Use the examples as a starting point.</div>
            </div>

            <Intro />

            <PyQuiz
              id="q1"
              title="Q1 · sum 0..4"
              prompt='Use a for-loop with range(5) to set total to the sum 0+1+2+3+4 (10). Pass if total == 10 and code uses range(5).'
              guide={`total = 0\nfor n in range(6):\n    total += n`}
              solution={`total = 0\nfor n in range(5):\n    total += n`}
              check={({get, code}) => {
                const total = get("total");
                const used = /for\s+\w+\s+in\s+range\(\s*5\s*\)\s*:/.test(code);
                const pass = used && total === 10;
                if (pass) onPass("q1");
                return pass;
              }}
            />

            <PyQuiz
              id="q2"
              title="Q2 · iterate a list"
              prompt='Given pets = ["cat","dog","fox"], build s = "cat,dog,fox" using a for-loop over pets. Pass if s matches and code loops over pets.'
              guide={`pets = ["cat","dog","fox","pig"]\nparts = []\nfor p in pets:\n    parts.append(p)\ns = ",".join(parts)`}
              solution={`pets = ["cat","dog","fox"]\nparts = []\nfor p in pets:\n    parts.append(p)\ns = ",".join(parts)`}
              check={({get, code}) => {
                const s = get("s");
                const hasLoop = /for\s+\w+\s+in\s+pets\s*:/.test(code);
                const pass = hasLoop && s === "cat,dog,fox";
                if (pass) onPass("q2");
                return pass;
              }}
            />

            <PyQuiz
              id="q3"
              title="Q3 · enumerate"
              prompt='Make pairs = list(enumerate(["a","b"])) using a for-loop with enumerate to collect tuples. Pass if pairs == [(0,"a"),(1,"b")] and code uses enumerate.'
              guide={`pairs = []\nfor i, ch in enumerate(["a","b","c"]):\n    pairs.append((i, ch))`}
              solution={`pairs = []\nfor i, ch in enumerate(["a","b"]):\n    pairs.append((i, ch))`}
              check={({get, code}) => {
                const pairs = get("pairs");
                const used = /\benumerate\(/.test(code);
                const ok = Array.isArray(pairs) && pairs.length === 2 && pairs[0][0] === 0 && pairs[0][1] === "a" && pairs[1][0] === 1 && pairs[1][1] === "b";
                const pass = used && ok;
                if (pass) onPass("q3");
                return pass;
              }}
            />

            <PyQuiz
              id="q4"
              title="Q4 · break"
              prompt='Find the first multiple of 7 in range(1,50). Store it in first7 and break out of the loop. Pass if first7 == 7 and code uses break.'
              guide={`first9 = None\nfor n in range(1,100):\n    if n % 9 == 0:\n        first9 = n\n        break`}
              solution={`first7 = None\nfor n in range(1,50):\n    if n % 7 == 0:\n        first7 = n\n        break`}
              check={({get, code}) => {
                const first7 = get("first7");
                const hasBreak = /\bbreak\b/.test(code);
                const pass = hasBreak && first7 === 7;
                if (pass) onPass("q4");
                return pass;
              }}
            />

            <PyQuiz
              id="q5"
              title="Q5 · continue"
              prompt='Collect all odd numbers under 6 into odds using continue (expect [1,3,5]). Pass if odds == [1,3,5] and code uses continue.'
              guide={`odds = []\nfor n in range(8):\n    if n % 3 == 0:\n        continue\n    odds.append(n)`}
              solution={`odds = []\nfor n in range(6):\n    if n % 2 == 0:\n        continue\n    odds.append(n)`}
              check={({get, code}) => {
                const odds = get("odds");
                const hasCont = /\bcontinue\b/.test(code);
                const ok = Array.isArray(odds) && odds.join(",") === "1,3,5";
                const pass = hasCont && ok;
                if (pass) onPass("q5");
                return pass;
              }}
            />

            <PyQuiz
              id="q6"
              title="Q6 · nested loops"
              prompt='Build prods with all products i*j for i in 1..3 and j in 1..3 using nested for-loops. Pass if length is 9 and prods contains 1, 6, 9.'
              guide={`prods = []\nfor i in range(1,5):\n    for j in range(1,5):\n        prods.append(i*j)`}
              solution={`prods = []\nfor i in range(1,4):\n    for j in range(1,4):\n        prods.append(i*j)`}
              check={({get, code}) => {
                const prods = get("prods");
                const cntFor = (code.match(/\bfor\b/g)||[]).length;
                const ok = Array.isArray(prods) && prods.length === 9 && prods.includes(1) && prods.includes(6) && prods.includes(9);
                const pass = cntFor >= 2 && ok;
                if (pass) onPass("q6");
                return pass;
              }}
            />

            <PyQuiz
              id="q7"
              title="Q7 · for–else (not found)"
              prompt='Search for 13 in nums = [10,11,12] using a for-loop with an else: clause; set found = True if you break, otherwise found = False in else. Pass if found is False and code uses for...else.'
              guide={`nums = [10,12,14,16]\nfound = False\nfor n in nums:\n    if n == 17:\n        found = True\n        break\n    else:\n        found = False`}
              solution={`nums = [10,11,12]\nfound = False\nfor n in nums:\n    if n == 13:\n        found = True\n        break\n    else:\n        found = False`}
              check={({get, code}) => {
                const found = get("found");
                // 必须从 nums = [10,11,12] 开始
                const initNums = /(^|\s)nums\s*=\s*\[\s*10\s*,\s*11\s*,\s*12\s*\]/.test(code);
                // 抓出循环变量名 for <v> in nums:
                const m = /for\s+(\w+)\s+in\s+nums\s*:/.exec(code);
                const hasFor = !!m;
                const v = hasFor ? m[1] : "";
                // 必须比较 if <v> == 13:
                const cmp13 = v ? new RegExp(`if\\s+${v}\\s*==\\s*13\\s*:`).test(code) : false;
                // 必须真的用到 for...else 结构
                const hasForElse = /\bfor\b[\s\S]*\belse\s*:/.test(code);
                // 循环内：先把 found 设 True，然后 break（保证不是空 break）
                const setTrueBeforeBreak = /if[\s\S]*?found\s*=\s*True[\s\S]*?break/.test(code);
                // else 分支里必须把 found 设 False
                const elseSetsFalse = /else\s*:[\s\S]*?found\s*=\s*False/.test(code);
                const ok = initNums && hasFor && cmp13 && hasForElse
                         && setTrueBeforeBreak && elseSetsFalse
                         && found === false;
                if (ok) onPass("q7");
                return ok;
              }}
            />

            <PyQuiz
              id="q8"
              title="Q8 · loop vs comprehension"
              prompt='Create squares1 using a for-loop appending n*n for n in range(5), and squares2 = [n*n for n in range(5)]. Pass if they are equal; code must contain both a for-loop and a comprehension.'
              guide={`squares1 = []\nfor n in range(7):\n    squares1.append(n*n)\nsquares2 = [n*n for n in range(7)]`}
              solution={`squares1 = []\nfor n in range(5):\n    squares1.append(n*n)\nsquares2 = [n*n for n in range(5)]`}
              check={({get, code}) => {
                const s1 = get("squares1"); const s2 = get("squares2");
                const hasLoop = /for\s+\w+\s+in\s+range\(\s*5\s*\)\s*:/.test(code);
                const hasComp = /\[\s*\w+\s*\*\s*\w+\s+for\s+\w+\s+in\s+range\(\s*5\s*\)\s*\]/.test(code);
                const ok = Array.isArray(s1) && Array.isArray(s2) && s1.length===5 && s2.length===5 && s1[4]===16 && s2[4]===16;
                const pass = hasLoop && hasComp && ok;
                if (pass) onPass("q8");
                return pass;
              }}
            />

            <PyQuiz
              id="q9"
              title="Q9 · iterate dict items"
              prompt='Let d = {"a":1,"b":2}. Use for k, v in d.items(): to sum values into total. Pass if total == 3 and code uses .items().' 
              guide={`d = {"a":3,"b":5}\ntotal = 0\nfor k, v in d.items():\n    total -= v`}
              solution={`d = {"a":1,"b":2}\ntotal = 0\nfor k, v in d.items():\n    total += v`}
              check={({get, code}) => {
                const total = get("total");
                const hasItems = /\.items\(\)/.test(code);
                const pass = hasItems && total === 3;
                if (pass) onPass("q9");
                return pass;
              }}
            />

            <Card title="Recap & Tips" footer="Prefer clear loops; reach for enumerate/zip/items when you need index, multiple sequences, or dict pairs. Use break/continue sparingly and document why.">
              <ul className="list-disc ml-6 space-y-1">
                <li><span className="mono">range(n)</span> is zero-based; <span className="mono">range(a,b)</span> stops before <span className="mono">b</span>.</li>
                <li><span className="mono">for–else</span> is great for search patterns (else runs only if no break).</li>
                <li>List comprehensions are concise but keep them readable.</li>
              </ul>
            </Card>

            <FooterNav
              homeHref="index.html"
              nextHref="014.html"        // ← 改成你下一堂课的地址
              nextLabel="Next: Class 14"  // ← 改成你想显示的标题
            />

          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
