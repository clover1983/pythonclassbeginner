<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Class 3 · Strings (Strict)</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM UMD (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Pyodide v0.29: real Python in browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from {transform:rotate(0)} to {transform:rotate(360deg)} }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // --- Boot Pyodide (v0.29) and inject helpers ---
    const pyodideReadyPromise = (async () => {
      const p = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/"
      });
      await p.runPythonAsync([
      "import sys, io",
        "def _auto_strip_lines(src):",
        "    lines = src.replace('\\r\\n','\\n').replace('\\r','\\n').split('\\n')",
        "    return '\\n'.join([ln.strip() for ln in lines])",
        "",
        "def run_user(src):",
        "    code = _auto_strip_lines(src)",
        "    glb = {}",
        "    _out = io.StringIO(); _err = io.StringIO()",
        "    old_out, old_err = sys.stdout, sys.stderr",
        "    sys.stdout, sys.stderr = _out, _err",
        "    try:",
        "        exec(code, glb, glb)",
        "    finally:",
        "        sys.stdout, sys.stderr = old_out, old_err",
        "    return {'glb': glb, 'out': _out.getvalue(), 'err': _err.getvalue(), 'code': code}",
    ].join('\n'));
      return p;
    })().catch(e => {
      console.error("Pyodide init failed:", e);
      alert("Pyodide init failed: " + e.message);
    });

    function usePyRunner() {
      const [pyodide, setPyodide] = useState(null);
      const [err, setErr] = useState(null);
      useEffect(() => {
        let mounted = true;
        pyodideReadyPromise.then(p => mounted && setPyodide(p)).catch(e => setErr(e));
        return () => { mounted = false; };
      }, []);
      return { pyodide, err };
    }

    // Keep glb as PyProxy; convert strings safely
    async function runUser(pyodide, code) {
      const run_user = pyodide.globals.get("run_user");
      const res = run_user(code); // dict PyProxy
      const getJs = (obj, key) => {
        const v = obj.get(key);
        return (v && typeof v.toJs === "function") ? v.toJs() : v;
      };
      const glb = res.get("glb");                 // PyProxy(dict)
      const out = getJs(res, "out");              // string
      const err = getJs(res, "err");              // string
      const codeNorm = getJs(res, "code");        // string
      res.destroy && res.destroy();
      return { glb, out, err, code: codeNorm };
    }

    function Code({children}){
      return <pre className="bg-gray-950 text-gray-100 p-4 rounded-2xl text-sm overflow-auto shadow-inner mono"><code>{children}</code></pre>;
    }
    function Card({title, children, footer}){
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5">
          <div className="text-xl font-semibold mb-3">{title}</div>
          <div className="space-y-3">{children}</div>
          {footer && <div className="pt-4 mt-4 border-t text-sm text-gray-600">{footer}</div>}
        </div>
      );
    }
    function Pill({ok, text}){
      const cls = ok == null ? "bg-gray-100 text-gray-800" : ok ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
      return <span className={"inline-flex items-center px-3 py-1 rounded-full text-sm font-medium " + cls}>{text}</span>;
    }
    function Loader({text="Loading Python..."}){
      return (
        <div className="inline-flex items-center gap-2 text-sm text-gray-600">
          <svg className="w-4 h-4 spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="currentColor" strokeWidth="3" opacity="0.3"/><path d="M21 12a9 9 0 0 0-9-9" stroke="currentColor" strokeWidth="3"/></svg>
          <span>{text}</span>
        </div>
      );
    }

    function Intro(){
      return (
        <Card title="Class 3: Strings — practical ops (Strict)">
          <ul className="list-disc ml-6 space-y-1">
            <li>Literals, concatenation, <span className="mono">len()</span>, slicing <span className="mono">s[a:b]</span></li>
            <li>Methods: <span className="mono">upper/lower/strip/replace/find/split/join/startswith/endswith</span></li>
            <li>Formatting: <span className="mono">f-strings</span></li>
            <li><b>Strict:</b> use exactly the literals / forms mentioned in each prompt.</li>
          </ul>
        </Card>
      );
    }

    // Generic quiz component
    function PyQuiz({id, title, prompt, starter="", example, check}){
      const { pyodide, err } = usePyRunner();
      const [code, setCode] = useState(starter);
      const [status, setStatus] = useState({ ok: null, text: "Waiting for input" });

      async function run(){
        if(!pyodide){ setStatus({ok:null, text:"Python not ready"}); return; }
        setStatus({ok:null, text:"Running..."});
        try{
          const res = await runUser(pyodide, code);
          const glb = res.glb;
          const out = res.out;
          const err = res.err;
          const codeNorm = res.code;
          const get = (name) => {
            const pyv = glb.get(name);
            if (pyv === undefined || pyv === null) return undefined;
            return (typeof pyv.toJs === "function") ? pyv.toJs() : pyv;
          };
          // const qpass = await check({glb, out, err, code: codeNorm, get});
          // setStatus({ok: qpass, text: qpass ? "Correct" : "Not correct. See hints.", lastOut: out});
          // glb.destroy && glb.destroy();
          const qpass = await check({glb, out, err, code: codeNorm, get});

          // 变量快照（把 glb 中用户定义的变量转成 JS 值）
          let snapshot = {};
          try {
            const ks = glb.keys();
            const names = (typeof ks.toJs === "function") ? ks.toJs() : [];
            for (const k of names) {
              const v = glb.get(k);
              snapshot[k] = (v && typeof v.toJs === "function") ? v.toJs() : v;
            }
          } catch (_) {}

          setStatus({
            ok: qpass,
            text: qpass ? "Correct" : "Not correct. See hints.",
            lastOut: out,
            lastErr: err,
            lastVars: snapshot
          });

          glb.destroy && glb.destroy();

        }catch(e){
          setStatus({ok:false, text:"Python error: " + e.message});
        }
      }

      return (
        <Card title={title}>
          <p>{prompt}</p>
          <textarea className="w-full h-28 border rounded-xl p-3 mono" value={code} onChange={e=>setCode(e.target.value)} placeholder={example || "Write Python here..."} />
          <div className="flex items-center gap-3">
            <button onClick={run} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">Run</button>
            <Pill ok={status.ok} text={status.text} />
            {(status.lastOut || status.lastErr) && (
              <div className="text-xs mono text-gray-700">
                {status.lastOut ? <div>stdout: {String(status.lastOut)}</div> : null}
                {status.lastErr ? <div>stderr: {String(status.lastErr)}</div> : null}
              </div>
            )}
            {status.lastVars && Object.keys(status.lastVars).length > 0 && (
              <pre className="bg-slate-100 text-slate-800 text-xs p-2 rounded mono overflow-auto">
                {JSON.stringify(status.lastVars, null, 2)}
              </pre>
            )}
            {!pyodide && <Loader />}
          </div>
          {example && <Code>{example}</Code>}
        </Card>
      );
    }

    function App(){
      const [score, setScore] = useState(0);
      const [done, setDone] = useState({});
      function onPass(key){
        if (!done[key]) {
          setDone(prev => ({...prev, [key]: true}));
          setScore(s => s + 1);
        }
      }
      const total = 8;
      const progress = Math.round(Object.keys(done).length/total*100);

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
          <header className="max-w-5xl mx-auto px-6 py-8">
            <h1 className="text-3xl font-bold tracking-tight">Python Class 3 · Strings (Strict)</h1>
            <p className="text-gray-600 mt-1">Complete {total} quizzes. Real Python runs in your browser.</p>
          </header>

          <main className="max-w-5xl mx-auto px-6 pb-20 space-y-6">
            <div className="rounded-2xl border bg-white p-5 flex items-center gap-4 shadow-sm">
              <div className="w-28">
                <div className="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-3 bg-blue-600" style={{ width: progress + "%" }} />
                </div>
              </div>
              <div className="text-sm text-gray-700">Progress: {Object.keys(done).length}/{total} · Score: {score}</div>
              <div className="ml-auto text-sm text-gray-500">Tip: Multiple lines allowed.</div>
            </div>

            <Intro />

            <PyQuiz
              id="q1"
              title="Q1 · Concatenation (strict literals)"
              prompt='Create name = "Lily" and greeting = "Hello, " + name + "!"  Pass if greeting == "Hello, Lily!" and code uses the "+" concatenation.'
              example={`name = "Lily"\ngreeting = "Hello, " + name + "!"`}
              check={({get, code}) => {
                const name = get("name"), greeting = get("greeting");
                const usesPlus = /"Hello,\s*"\s*\+\s*name\s*\+\s*"!"/.test(code);
                const qpass = name === "Lily" && greeting === "Hello, Lily!" && usesPlus;
                if (qpass) onPass("q1");
                return qpass;
              }}
            />

            <PyQuiz
              id="q2"
              title="Q2 · upper and len (strict forms)"
              prompt='Use s = "learning python". Create u = s.upper() and n = len(s). Pass if u == "LEARNING PYTHON" and n == 15.'
              example={`s = "learning python"\nu = s.upper()\nn = len(s)`}
              check={({get, code}) => {
                const s = get("s"), u = get("u"), n = get("n");
                const usesUpper = /\.upper\(\)/.test(code);
                const usesLen = /len\s*\(/.test(code);
                const qpass = s === "learning python" && u === "LEARNING PYTHON" && Number(n) === 15 && usesUpper && usesLen;
                if (qpass) onPass("q2");
                return qpass;
              }}
            />

            <PyQuiz
              id="q3"
              title="Q3 · slicing"
              prompt='Use word = "HELLO". Create mid = word[1:4]. Pass if mid == "ELL" and code includes [1:4].'
              example={`word = "HELLO"\nmid = word[1:4]`}
              check={({get, code}) => {
                const word = get("word"), mid = get("mid");
                const hasSlice = /\[1:4\]/.test(code);
                const qpass = word === "HELLO" && mid === "ELL" && hasSlice;
                if (qpass) onPass("q3");
                return qpass;
              }}
            />

            <PyQuiz
              id="q4"
              title="Q4 · split to get domain"
              prompt='Use email = "kid@example.com". Create domain = email.split("@")[1]. Pass if domain == "example.com".'
              example={`email = "kid@example.com"\ndomain = email.split("@")[1]`}
              check={({get, code}) => {
                const email = get("email"), domain = get("domain");
                const qpass = email === "kid@example.com" && domain === "example.com" && /split\s*\(\s*["']@["']\s*\)\s*\[\s*1\s*\]/.test(code);
                if (qpass) onPass("q4");
                return qpass;
              }}
            />

            <PyQuiz
              id="q5"
              title="Q5 · join words into a sentence"
              prompt='Use words = ["I", "love", "Python"]. Create sent = " ".join(words). Pass if sent == "I love Python".'
              example={`words = ["I", "love", "Python"]\nsent = " ".join(words)`}
              check={({get, code}) => {
                const words = get("words"), sent = get("sent");
                const usesJoin = /" "\s*\.join\s*\(\s*words\s*\)/.test(code);
                const qpass = Array.isArray(words) && words.length === 3 && words[0]==="I" && words[1]==="love" && words[2]==="Python" && sent === "I love Python" && usesJoin;
                if (qpass) onPass("q5");
                return qpass;
              }}
            />

            <PyQuiz
              id="q6"
              title="Q6 · find and replace"
              prompt='Use text = "abcabc". Create idx = text.find("b") and new = text.replace("a","A"). Pass if idx == 1 and new == "AbcAbc".'
              example={`text = "abcabc"\nidx = text.find("b")\nnew = text.replace("a","A")`}
              check={({get, code}) => {
                const text = get("text"), idx = get("idx"), nw = get("new");
                const usesFind = /\.find\s*\(\s*["']b["']\s*\)/.test(code);
                const usesRepl = /\.replace\s*\(\s*["']a["']\s*,\s*["']A["']\s*\)/.test(code);
                const qpass = text === "abcabc" && idx === 1 && nw === "AbcAbc" && usesFind && usesRepl;
                if (qpass) onPass("q6");
                return qpass;
              }}
            />

            <PyQuiz
              id="q7"
              title="Q7 · strip and endswith"
              prompt='Use raw = "  lily.py  ". Create filename = raw.strip(). Pass if filename == "lily.py" and filename.endswith(".py").'
              example={`raw = "  lily.py  "\nfilename = raw.strip()`}
              check={({get, code}) => {
                const raw = get("raw"), filename = get("filename");
                const usesStrip = /\.strip\s*\(\s*\)/.test(code);
                const usesEnds = /\.endswith\s*\(\s*["']\.py["']\s*\)/.test(code);
                const qpass =
                  raw === "  lily.py  " &&
                  filename === "lily.py" &&
                  usesStrip &&
                  (usesEnds || (typeof filename === "string" && filename.endsWith(".py")));
                if (qpass) onPass("q7");
                return qpass;
              }}
            />

            <PyQuiz
              id="q8"
              title="Q8 · f-string formatting"
              prompt='Use name="Lily", age=10. Create msg = f"{name} is {age}" and print(msg). Pass if stdout is exactly "Lily is 10\n" and code uses an f-string.'
              example={`name = "Lily"\nage = 10\nmsg = f"{name} is {age}"\nprint(msg)`}
              check={({out, code, get}) => {
                const name = get("name"), age = get("age"), msg = get("msg");
                const usesF = /(^|\n)\s*msg\s*=\s*f["']/.test(code) || /(^|\n)\s*print\s*\(\s*f["']/.test(code);
                const qpass = name === "Lily" && age === 10 && msg === "Lily is 10" && out === "Lily is 10\n" && usesF;
                if (qpass) onPass("q8");
                return qpass;
              }}
            />

            <Card title="Recap & Tips" footer="Practice: slicing with steps (s[::2]), center/justification, and formatted numbers with f'{x:.2f}'.">
              <ul className="list-disc ml-6 space-y-1">
                <li>Immutable: strings cannot be changed in-place; methods return new strings.</li>
                <li>Common methods: <span className="mono">strip/replace/upper/lower/find/split/join/startswith/endswith</span>.</li>
                <li>Formatting with f-strings is both readable and fast.</li>
              </ul>
            </Card>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
