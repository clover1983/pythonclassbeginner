<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Class 2 · Numbers & Math & Arithmetic Operators & Assignment Operators</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM UMD (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Pyodide: run real Python in the browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from {transform:rotate(0)} to {transform:rotate(360deg)} }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // --- Boot Pyodide (v0.29) and inject helpers ---
    const pyodideReadyPromise = (async () => {
      const p = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/"
      });
      await p.runPythonAsync([
        "import sys, io",
        "def _auto_strip_lines(src):",
        "    s = src.replace('\\r\\n','\\n').replace('\\r','\\n')",
        "    lines = s.split('\\n')",
        "    # keep indentation; only trim the end of each line",
        "    return '\\n'.join([ln.rstrip() for ln in lines])",
        "",
        "def run_user(src):",
        "    code = _auto_strip_lines(src)",
        "    glb = {}",
        "    _out = io.StringIO(); _err = io.StringIO()",
        "    old_out, old_err = sys.stdout, sys.stderr",
        "    sys.stdout, sys.stderr = _out, _err",
        "    try:",
        "        exec(code, glb, glb)",
        "    finally:",
        "        sys.stdout, sys.stderr = old_out, old_err",
        "    return {'glb': glb, 'out': _out.getvalue(), 'err': _err.getvalue(), 'code': code}",
      ].join('\n'));
      return p;
    })().catch(e => {
      console.error("Pyodide init failed:", e);
      alert("Pyodide init failed: " + e.message);
    });

    function usePyRunner() {
      const [pyodide, setPyodide] = useState(null);
      const [err, setErr] = useState(null);
      useEffect(() => {
        let mounted = true;
        pyodideReadyPromise.then(p => mounted && setPyodide(p)).catch(e => setErr(e));
        return () => { mounted = false; };
      }, []);
      return { pyodide, err };
    }

    // Keep glb as PyProxy; convert strings safely
    async function runUser(pyodide, code) {
      const run_user = pyodide.globals.get("run_user");
      const res = run_user(code); // dict PyProxy
      const getJs = (obj, key) => {
        const v = obj.get(key);
        return (v && typeof v.toJs === "function") ? v.toJs() : v;
      };
      const glb = res.get("glb");                 // PyProxy(dict)
      const out = getJs(res, "out");              // string
      const err = getJs(res, "err");              // string
      const codeNorm = getJs(res, "code");        // string
      res.destroy && res.destroy();
      return { glb, out, err, code: codeNorm };
    }

    // Small helpers
    function approx(a,b,eps=1e-9){ return Math.abs(a-b) < eps; }

    function Code({children}){
      return <pre className="bg-gray-950 text-gray-100 p-4 rounded-2xl text-sm overflow-auto shadow-inner mono"><code>{children}</code></pre>;
    }

    function Card({title, children, footer}){
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5">
          <div className="text-xl font-semibold mb-3">{title}</div>
          <div className="space-y-3">{children}</div>
          {footer && <div className="pt-4 mt-4 border-t text-sm text-gray-600">{footer}</div>}
        </div>
      );
    }

    function Pill({ok, text}){
      const cls = ok == null ? "bg-gray-100 text-gray-800" : ok ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
      return <span className={"inline-flex items-center px-3 py-1 rounded-full text-sm font-medium " + cls}>{text}</span>;
    }

    function Loader({text="Loading Python..."}){
      return (
        <div className="inline-flex items-center gap-2 text-sm text-gray-600">
          <svg className="w-4 h-4 spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="currentColor" strokeWidth="3" opacity="0.3"/><path d="M21 12a9 9 0 0 0-9-9" stroke="currentColor" strokeWidth="3"/></svg>
          <span>{text}</span>
        </div>
      );
    }

    function Intro(){
      return (
        <Card title="Class 2: Numbers (int, float), arithmetic operators, assignment operatorsc, math">
          <ul className="list-disc ml-6 space-y-1">
            <li>Strict rule: Use the exact numbers specified in each quiz (e.g., a=7 and b=3).</li>
            <li>int vs float, ops: <span className="mono">+</span> <span>/</span> <span>-</span> <span>*</span> <span className="mono">//</span> <span className="mono">%</span> <span className="mono">**</span>.</li>
            <li>Import once: <span className="mono">import math</span>. Constants: <span className="mono">math.pi</span>, <span className="mono">math.e</span>.</li>
            <li>Popular functions: <span className="mono">sqrt</span>, <span className="mono">floor</span>, <span className="mono">ceil</span>, <span className="mono">fabs</span>, <span className="mono">factorial</span>, <span className="mono">pow</span>, <span className="mono">log</span>, <span className="mono">log10</span>, <span className="mono">sin</span>, <span className="mono">cos</span>, <span className="mono">radians</span>.</li>
            <li>Arithmetic Operators: <span className="mono">+</span>, <span className="mono">-</span>, <span className="mono">*</span>, <span className="mono">/</span>, <span className="mono">//</span>, <span className="mono">%</span>, <span className="mono">**</span>.</li>
            <li>Assignment Operators: <span className="mono">=</span>, <span className="mono">+=</span>, <span className="mono">-=</span>, <span className="mono">*=</span>, <span className="mono">/=</span>, <span className="mono">%=</span>, <span className="mono">//=</span>, <span className="mono">**=</span>.</li>
          </ul>
        </Card>
      );
    }

    // Generic quiz component
    function PyQuiz({
      id,
      title,
      prompt,
      starter = "",
      // 新增两个可选内容：引导提示（半对/引导思路）与最终答案
      guide,                 // e.g. "提示思路/不完全代码"
      solution,              // e.g. "完全正确的参考解"
      example,               // 兼容老参数：当作 solution 用
      // 解锁阈值（可按题目定制）
      minTriesForGuide = 3,      // 尝试 ≥ 3 次才解锁引导提示
      minTriesForSolution = 5,   // 尝试 ≥ 5 次才解锁最终答案
      check
    }) {
      const { pyodide, err } = usePyRunner();
      const [code, setCode] = React.useState(starter);
      const [status, setStatus] = React.useState({ ok: null, text: "Waiting for input" });

      // 统计尝试次数（点击 Run 就 +1，不管对错；你也可以改成“错误时才 +1”）
      const [tries, setTries] = React.useState(0);

      // 控制展开
      const [showGuide, setShowGuide] = React.useState(false);
      const [showSolution, setShowSolution] = React.useState(false);

      // 兼容：如果传了 example，但没传 solution，则把 example 当成 solution
      const finalSolution = solution ?? example ?? null;

      async function run() {
        if (!pyodide) { setStatus({ ok: null, text: "Python not ready" }); return; }
        setStatus({ ok: null, text: "Running..." });

        // 每次点击都记一次尝试
        setTries(t => t + 1);

        try {
          const res = await runUser(pyodide, code);
          const glb = res.glb;
          const out = res.out;
          const err = res.err;
          const codeNorm = res.code;

          const get = (name) => {
            const pyv = glb.get(name);
            if (pyv === undefined || pyv === null) return undefined;
            return (typeof pyv.toJs === "function") ? pyv.toJs() : pyv;
          };

          const qpass = await check({ glb, out, err, code: codeNorm, get });

          // 变量快照
          let snapshot = {};
          try {
            const ks = glb.keys();
            let names = (typeof ks.toJs === "function") ? ks.toJs() : [];
            names = Array.from(names).filter(n => n !== "__builtins__");
            for (const k of names) {
              const v = glb.get(k);
              snapshot[k] = (v && typeof v.toJs === "function") ? v.toJs() : v;
            }
          } catch (_) {}

          setStatus({
            ok: qpass,
            text: qpass ? "Correct" : "Not correct. See hints.",
            lastOut: out,
            lastErr: err,
            lastVars: snapshot
          });

          glb.destroy && glb.destroy();
        } catch (e) {
          setStatus({ ok: false, text: "Python error: " + e.message });
        }
      }

      // 还差多少次解锁
      const triesLeftForGuide = Math.max(0, minTriesForGuide - tries);
      const triesLeftForSolution = Math.max(0, minTriesForSolution - tries);

      return (
        <Card title={title}>
          <p>{prompt}</p>

          <textarea
            className="w-full h-96 border rounded-xl p-3 mono"
            value={code}
            onChange={e => setCode(e.target.value)}
            placeholder="Write Python here..."
          />

          <div className="flex items-center gap-3">
            <button onClick={run} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">
              Run
            </button>
            <Pill ok={status.ok} text={status.text} />
            {(status.lastOut || status.lastErr) && (
              <div className="text-xs mono text-gray-700">
                {status.lastOut ? <div>stdout: {String(status.lastOut)}</div> : null}
                {status.lastErr ? <div>stderr: {String(status.lastErr)}</div> : null}
              </div>
            )}
            {status.lastVars && Object.keys(status.lastVars).length > 0 && (
              <pre className="bg-slate-100 text-slate-800 text-xs p-2 rounded mono overflow-auto">
                {JSON.stringify(status.lastVars, null, 2)}
              </pre>
            )}
            {!pyodide && <Loader />}
          </div>

          {/* 引导提示（不完全正确，解锁后可展开） */}
          {guide && (
            <div className="mt-3 flex items-center gap-2">
              <button
                onClick={() => setShowGuide(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm border " +
                  (tries >= minTriesForGuide ? "bg-white hover:bg-gray-50" : "bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForGuide}
                title={tries < minTriesForGuide ? `Try ${minTriesForGuide - tries} more time(s) to unlock hint` : ""}
              >
                {showGuide ? "Hide hint" : (tries >= minTriesForGuide ? "Show hint" : `Hint locked (${triesLeftForGuide} left)`)}
              </button>
            </div>
          )}
          {guide && showGuide && tries >= minTriesForGuide && (
            <Code>{guide}</Code>
          )}

          {/* 最终答案/完全示例（到达更高阈值才解锁） */}
          {finalSolution && (
            <div className="mt-2 flex items-center gap-2">
              <button
                onClick={() => setShowSolution(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm " +
                  (tries >= minTriesForSolution
                    ? "bg-blue-600 text-white hover:bg-blue-700"
                    : "border bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForSolution}
                title={tries < minTriesForSolution ? `Try ${minTriesForSolution - tries} more time(s) to unlock solution` : ""}
              >
                {showSolution ? "Hide solution" : (tries >= minTriesForSolution ? "Show solution" : `Solution locked (${triesLeftForSolution} left)`)}
              </button>
            </div>
          )}
          {finalSolution && showSolution && tries >= minTriesForSolution && (
            <Code>{finalSolution}</Code>
          )}
        </Card>
      );
    }

    // --- Bottom navigation (consistent spacing + same card style) ---
    function FooterNav({ homeHref = "index.html", nextHref = "#", nextLabel = "Next lesson" }) {
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5 flex items-center justify-between">
          <a
            href={homeHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span className="mono">←</span>
            <span>Back to Homepage</span>
          </a>

          <a
            href={nextHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span>{nextLabel}</span>
            <span className="mono">→</span>
          </a>
        </div>
      );
    }

    function App(){
      const [score, setScore] = useState(0);
      const [done, setDone] = useState({});
      function onPass(key){
        if (!done[key]) {
          setDone(prev => ({...prev, [key]: true}));
          setScore(s => s + 1);
        }
      }
      const total = 12;
      const progress = Math.round(Object.keys(done).length/total*100);

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
          <header className="max-w-5xl mx-auto px-6 py-8">
            <h1 className="text-3xl font-bold tracking-tight">Python Class 2 ·  Numbers & Math & Arithmetic Operators & Assignment Operators</h1>
            <p className="text-gray-600 mt-1">Complete {total} quizzes using the exact numbers required.</p>
          </header>

          <main className="max-w-5xl mx-auto px-6 pb-20 space-y-6">
            <div className="rounded-2xl border bg-white p-5 flex items-center gap-4 shadow-sm">
              <div className="w-28">
                <div className="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-3 bg-blue-600" style={{ width: progress + "%" }} />
                </div>
              </div>
              <div className="text-sm text-gray-700">Progress: {Object.keys(done).length}/{total} · Score: {score}</div>
              <div className="ml-auto text-sm text-gray-500">Tip: Multiple lines allowed.</div>
            </div>

            <Intro />

            <PyQuiz
              id="q1"
              title="Quiz 1 · int addition"
              prompt="Use exactly a=7 and b=3, then compute c=a+b. Pass if a==7, b==3, and c==a+b==10."
              solution={`a = 7\nb = 3\nc = a + b`}
              check={({get}) => {
                const a = get("a"), b = get("b"), c = get("c");
                const pass = a === 7 && b === 3 && c === 10 && c === a + b;
                if (pass) { onPass("q1"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q2"
              title="Quiz 2 · float division"
              prompt="Compute x = 7/2 using the literal 7 and 2. Pass if x == 3.5 (float)."
              solution={`x = 7 / 2`}
              check={({get, code}) => {
                const x = get("x");
                const uses = /7\s*\/\s*2/.test(code);
                const pass = uses && x === 3.5;
                if (pass) { onPass("q2"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q3"
              title="Quiz 3 · floor division and modulo"
              prompt="Use a=7 and b=3, set q = a // b and r = a % b. Pass if q==2 and r==1."
              solution={`a = 7\nb = 3\nq = a // b\nr = a % b`}
              check={({get}) => {
                const a = get("a"), b = get("b"), q = get("q"), r = get("r");
                const pass = a === 7 && b === 3 && q === 2 && r === 1;
                if (pass) { onPass("q3"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q4"
              title="Quiz 4 · exponentiation"
              prompt="Set y = 2 ** 5 using the literal 2 and 5. Pass if y == 32."
              solution={`y = 2 ** 5`}
              check={({get, code}) => {
                const y = get("y");
                const uses = /2\s*\*\*\s*5/.test(code);
                const pass = uses && y === 32;
                if (pass) { onPass("q4"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q5"
              title="Quiz 5 · precedence vs parentheses"
              prompt="Make ans equal to (2+3)*4 using parentheses. Pass if ans == 20 and the code contains parentheses around 2+3."
              solution={`ans = (2 + 3) * 4`}
              check={({get, code}) => {
                const ans = get("ans");
                const hasParens = /\(\s*2\s*\+\s*3\s*\)/.test(code);
                const pass = ans === 20 && hasParens;
                if (pass) { onPass("q5"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q6"
              title="Quiz 6 · type conversion"
              prompt="Given s='3.14', create pi = float(s) and n = int(3.9). Pass if pi==3.14 and n==3, and your code uses float( and int( exactly."
              solution={`s = "3.14"\npi = float(s)\nn = int(3.9)`}
              check={({get, code}) => {
                const pi = get("pi");
                const n = get("n");
                const usesFloat = /float\s*\(/.test(code);
                const usesInt = /int\s*\(/.test(code);
                const pass = Math.abs(pi - 3.14) < 1e-12 && n === 3 && usesFloat && usesInt;
                if (pass) { onPass("q6"); }
                return pass;
              }}
            />

            {/* += */}
            <PyQuiz
              id="q7"
              title="Quiz 7 · augmented assignment (+=)"
              prompt="Use a=5, then use a += 3 to increase a by 3. Pass if a==8."
              solution={`a = 5\na += 3`}
              check={({get, code}) => {
                const a = get("a");
                const used = /\ba\s*\+=\s*3\b/.test(code);
                const pass = used && a === 8;
                if (pass) { onPass("q8"); }
                return pass;
              }}
            />

            <PyQuiz
              id="q8"
              title="Quiz 8 · import math and sqrt"
              prompt='Import math and compute x = math.sqrt(81). Pass if x == 9; code must use import math and math.sqrt('
              solution={`import math\nx = math.sqrt(81)`}
              check={({get, code}) => {
                const x = get("x");
                const usedImport = /(^|\n)\s*import\s+math\b/.test(code);
                const usedSqrt = /math\.sqrt\(/.test(code);
                const ok = usedImport && usedSqrt && x === 9;
                if (ok) onPass("q1");
                return ok;
              }}
            />

            <PyQuiz
              id="q9"
              title="Quiz 9 · floor and ceil"
              prompt='Make a = math.floor(3.7) and b = math.ceil(3.1). Pass if a==3 and b==4; code must use math.floor and math.ceil.'
              solution={`import math\na = math.floor(3.7)\nb = math.ceil(3.1)`}
              check={({get, code}) => {
                const a = get("a"); const b = get("b");
                const usedFloor = /math\.floor\(/.test(code);
                const usedCeil = /math\.ceil\(/.test(code);
                const ok = usedFloor && usedCeil && a === 3 && b === 4;
                if (ok) onPass("q2");
                return ok;
              }}
            />

            <PyQuiz
              id="q10"
              title="Quiz 10 · pi and area"
              prompt='Use r = 2; area = math.pi * (r ** 2). Pass if area ≈ 12.56637; code must use math.pi and **.'
              solution={`import math\nr = 2\narea = math.pi * (r ** 2)`}
              check={({get, code}) => {
                const area = get("area");
                const usedPi = /math\.pi/.test(code);
                const usedPow = /\*\*/.test(code);
                const ok = usedPi && usedPow && approx(area, 12.566370614359172);
                if (ok) onPass("q3");
                return ok;
              }}
            />

            <PyQuiz
              id="q11"
              title="Quiz 11 · radians and sin"
              prompt='Use ang_deg = 30; ang_rad = math.radians(ang_deg); s = math.sin(ang_rad). Pass if s ≈ 0.5 and code uses math.radians('
              solution={`import math\nang_deg = 30\nang_rad = math.radians(ang_deg)\ns = math.sin(ang_rad)`}
              check={({get, code}) => {
                const s = get("s");
                const usedRad = /math\.radians\(/.test(code);
                const ok = usedRad && approx(s, 0.5);
                if (ok) onPass("q4");
                return ok;
              }}
            />

            <PyQuiz
              id="q12"
              title="Quiz 12 · log and log10"
              prompt='Make a = math.log(math.e) and b = math.log10(100). Pass if a ≈ 1.0 and b == 2; code must use math.log and math.log10.'
              solution={`import math\na = math.log(math.e)\nb = math.log10(100)`}
              check={({get, code}) => {
                const a = get("a"); const b = get("b");
                const usedLog = /math\.log\(/.test(code);
                const usedLog10 = /math\.log10\(/.test(code);
                const ok = usedLog && usedLog10 && approx(a, 1.0) && b === 2;
                if (ok) onPass("q5");
                return ok;
              }}
            />

            <Card title="Recap & Tips" footer="Try: negative operands with // and %, use round(x, k), and confirm relationships like a == (a//b)*b + (a%b).">
              <ul className="list-disc ml-6 space-y-1">
                <li>Strict mode requires the exact numbers or forms mentioned in each prompt.</li>
                <li>Use parentheses to control precedence. When in doubt, add them.</li>
                <li>Prefer <span className="mono">**</span> over <span className="mono">math.pow</span> for integers.</li>
                <li>Use<span className="mono">/</span> is floating-point division; <span className="mono">//</span> for integer division, <span className="mono">%</span> for remainders.</li>
              </ul>
            </Card>

            <FooterNav
              homeHref="index.html"
              nextHref="003.html"        // ← 改成你下一堂课的地址
              nextLabel="Next: Class 3"  // ← 改成你想显示的标题
            />

          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
