<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Class 16 · Classes</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM UMD (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Pyodide v0.29: real Python in browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from {transform:rotate(0)} to {transform:rotate(360deg)} }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // --- Boot Pyodide (v0.29) and inject helpers ---
    const pyodideReadyPromise = (async () => {
      const p = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/",
        pyproxyToStringRepr: true
      });
      await p.runPythonAsync([
        "import sys, io",
        "def _auto_strip_lines(src):",
        "    s = src.replace('\\r\\n','\\n').replace('\\r','\\n')",
        "    lines = s.split('\\n')",
        "    # keep indentation; only trim the end of each line",
        "    return '\\n'.join([ln.rstrip() for ln in lines])",
        "",
        "def run_user(src):",
        "    code = _auto_strip_lines(src)",
        "    glb = {}",
        "    _out = io.StringIO(); _err = io.StringIO()",
        "    old_out, old_err = sys.stdout, sys.stderr",
        "    sys.stdout, sys.stderr = _out, _err",
        "    try:",
        "        exec(code, glb, glb)",
        "    finally:",
        "        sys.stdout, sys.stderr = old_out, old_err",
        "    return {'glb': glb, 'out': _out.getvalue(), 'err': _err.getvalue(), 'code': code}",
      ].join('\n'));
      return p;
    })().catch(e => {
      console.error("Pyodide init failed:", e);
      alert("Pyodide init failed: " + e.message);
    });

    function usePyRunner() {
      const [pyodide, setPyodide] = useState(null);
      const [err, setErr] = useState(null);
      useEffect(() => {
        let mounted = true;
        pyodideReadyPromise.then(p => mounted && setPyodide(p)).catch(e => setErr(e));
        return () => { mounted = false; };
      }, []);
      return { pyodide, err };
    }

    // Keep glb as PyProxy; convert strings safely
    async function runUser(pyodide, code) {
      const run_user = pyodide.globals.get("run_user");
      const res = run_user(code); // dict PyProxy
      const getJs = (obj, key) => {
        const v = obj.get(key);
        return (v && typeof v.toJs === "function") ? v.toJs() : v;
      };
      const glb = res.get("glb");                 // PyProxy(dict)
      const out = getJs(res, "out");              // string
      const err = getJs(res, "err");              // string
      const codeNorm = getJs(res, "code");        // string
      res.destroy && res.destroy();
      return { glb, out, err, code: codeNorm };
    }

    // Small helpers
    function approx(a,b,eps=1e-9){ return Math.abs(a-b) < eps; }
    
    function Code({children}){
      return <pre className="bg-gray-950 text-gray-100 p-4 rounded-2xl text-sm overflow-auto shadow-inner mono"><code>{children}</code></pre>;
    }
    function Card({title, children, footer}){
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5">
          <div className="text-xl font-semibold mb-3">{title}</div>
          <div className="space-y-3">{children}</div>
          {footer && <div className="pt-4 mt-4 border-t text-sm text-gray-600">{footer}</div>}
        </div>
      );
    }
    function Pill({ok, text}){
      const cls = ok == null ? "bg-gray-100 text-gray-800" : ok ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
      return <span className={"inline-flex items-center px-3 py-1 rounded-full text-sm font-medium " + cls}>{text}</span>;
    }
    function Loader({text="Loading Python..."}){
      return (
        <div className="inline-flex items-center gap-2 text-sm text-gray-600">
          <svg className="w-4 h-4 spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="currentColor" strokeWidth="3" opacity="0.3"/><path d="M21 12a9 9 0 0 0-9-9" stroke="currentColor" strokeWidth="3"/></svg>
          <span>{text}</span>
        </div>
      );
    }

    function Intro(){
      return (
        <Card title="Class 16: Classes — define your own types">
          <ul className="list-disc ml-6 space-y-1">
            <li>Use <span className="mono">class Name:</span> to define a new type.</li>
            <li><span className="mono">__init__</span> runs when you create an object.</li>
            <li>Store data on <span className="mono">self.attr</span> inside <span className="mono">__init__</span> or later.</li>
            <li>Methods are functions inside a class; first parameter is usually <span className="mono">self</span>.</li>
            <li>Local variables inside a method work just like inside normal functions.</li>
          </ul>
        </Card>
      );
    }

    // Generic quiz component (unchanged from Class 15)
    function PyQuiz({
      id,
      title,
      prompt,
      starter = "",
      guide,
      solution,
      example,
      minTriesForGuide = 0,
      minTriesForSolution = 5,
      check
    }) {
      const { pyodide, err } = usePyRunner();
      const [code, setCode] = React.useState(starter);
      const [status, setStatus] = React.useState({ ok: null, text: "Waiting for input" });
      const [tries, setTries] = React.useState(0);
      const [showGuide, setShowGuide] = React.useState(false);
      const [showSolution, setShowSolution] = React.useState(false);
      const finalSolution = solution ?? example ?? null;

      async function run() {
        if (!pyodide) { setStatus({ ok: null, text: "Python not ready" }); return; }
        setStatus({ ok: null, text: "Running..." });
        setTries(t => t + 1);

        try {
          const res = await runUser(pyodide, code);
          const glb = res.glb;
          const out = res.out;
          const err = res.err;
          const codeNorm = res.code;

          const get = (name) => {
            const pyv = glb.get(name);
            if (pyv === undefined || pyv === null) return undefined;
            return (typeof pyv.toJs === "function") ? pyv.toJs() : pyv;
          };

          const qpass = await check({ glb, out, err, code: codeNorm, get });

          let snapshot = {};
          try {
            const ks = glb.keys();
            let names = (typeof ks.toJs === "function") ? ks.toJs() : [];
            names = Array.from(names).filter(n => n !== "__builtins__");
            for (const k of names) {
              const v = glb.get(k);
              snapshot[k] = (v && typeof v.toJs === "function" && typeof v.toString === "function") ? v.toString() : JSON.stringify(v);
            }
          } catch (_) {}

          setStatus({
            ok: qpass,
            text: qpass ? "Correct" : "Not correct. See hints.",
            lastOut: out,
            lastErr: err,
            lastVars: Object.entries(snapshot).map(([k,v])=>`${k} = ${v}`).join('\n')
          });

          glb.destroy && glb.destroy();
        } catch (e) {
          setStatus({ ok: false, text: "Python error: " + e.message });
        }
      }

      const triesLeftForGuide = Math.max(0, minTriesForGuide - tries);
      const triesLeftForSolution = Math.max(0, minTriesForSolution - tries);

      return (
        <Card title={title}>
          <p>{prompt}</p>

          <textarea
            className="w-full h-96 border rounded-xl p-3 mono"
            value={code}
            onChange={e => setCode(e.target.value)}
            placeholder="Write Python here..."
          />

          <div className="flex items-center gap-3">
            <button onClick={run} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">
              Run
            </button>
            <Pill ok={status.ok} text={status.text} />
            {(status.lastOut || status.lastErr) && (
              <div className="text-xs mono text-gray-700">
                {status.lastOut ? <div>stdout: {String(status.lastOut)}</div> : null}
                {status.lastErr ? <div>stderr: {String(status.lastErr)}</div> : null}
              </div>
            )}
            {status.lastVars && (
              <pre className="bg-slate-100 text-slate-800 text-xs p-2 rounded mono overflow-auto">
                {status.lastVars}
              </pre>
            )}
            {!pyodide && <Loader />}
          </div>

          {guide && (
            <div className="mt-3 flex items-center gap-2">
              <button
                onClick={() => setShowGuide(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm border " +
                  (tries >= minTriesForGuide ? "bg-white hover:bg-gray-50" : "bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForGuide}
                title={tries < minTriesForGuide ? `Try ${minTriesForGuide - tries} more time(s) to unlock hint` : ""}
              >
                {showGuide ? "Hide hint" : (tries >= minTriesForGuide ? "Show hint" : `Hint locked (${triesLeftForGuide} left)`)}
              </button>
            </div>
          )}
          {guide && showGuide && tries >= minTriesForGuide && (
            <Code>{guide}</Code>
          )}

          {finalSolution && (
            <div className="mt-2 flex items-center gap-2">
              <button
                onClick={() => setShowSolution(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm " +
                  (tries >= minTriesForSolution
                    ? "bg-blue-600 text-white hover:bg-blue-700"
                    : "border bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForSolution}
                title={tries < minTriesForSolution ? `Try ${minTriesForSolution - tries} more time(s) to unlock solution` : ""}
              >
                {showSolution ? "Hide solution" : (tries >= minTriesForSolution ? "Show solution" : `Solution locked (${triesLeftForSolution} left)`)}
              </button>
            </div>
          )}
          {finalSolution && showSolution && tries >= minTriesForSolution && (
            <Code>{finalSolution}</Code>
          )}
        </Card>
      );
    }

    // --- Bottom navigation (same component as previous file) ---
    function FooterNav({ homeHref = "index.html", nextHref = "#", nextLabel = "Next lesson" }) {
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5 flex items-center justify-between">
          <a
            href={homeHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span className="mono">←</span>
            <span>Back to Homepage</span>
          </a>

          <a
            href={nextHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span>{nextLabel}</span>
            <span className="mono">→</span>
          </a>
        </div>
      );
    }

    function App(){
      const [score, setScore] = useState(0);
      const [done, setDone] = useState({});
      function onPass(key){
        if (!done[key]) {
          setDone(prev => ({...prev, [key]: true}));
          setScore(s => s + 1);
        }
      }
      const total = 10; // 8 class quizzes
      const progress = Math.round(Object.keys(done).length/total*100);

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
          <header className="max-w-5xl mx-auto px-6 py-8">
            <h1 className="text-3xl font-bold tracking-tight">Python Class 16 · Classes</h1>
            <p className="text-gray-600 mt-1">Complete {total} quizzes. Real Python runs in your browser.</p>
          </header>

          <main className="max-w-5xl mx-auto px-6 pb-20 space-y-6">
            <div className="rounded-2xl border bg-white p-5 flex items-center gap-4 shadow-sm">
              <div className="w-28">
                <div className="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-3 bg-blue-600" style={{ width: progress + "%" }} />
                </div>
              </div>
              <div className="text-sm text-gray-700">Progress: {Object.keys(done).length}/{total} · Score: {score}</div>
              <div className="ml-auto text-sm text-gray-500">Tip: Think in objects: state (attributes) + behavior (methods).</div>
            </div>

            <Intro />

            {/* Q1: Basic class */}
            <PyQuiz
              id="q1"
              title="Q1 · Basic class"
              prompt='Define an empty class Thing and create t = Thing(). Set out = isinstance(t, Thing). Pass if out is True and code contains "class Thing".'
              starter={`class Thing:
    # make an empty class
    pass

# create the object
# t = ???
# out = ???
`}
              guide={`class Thing:
    pass

t = Thing()
out = isinstance(t, Thing)`}
              solution={`class Thing:
    pass

t = Thing()
out = isinstance(t, Thing)`}
              check={({get, code}) => {
                const out = get("out");
                const hasClass = /class\s+Thing\s*:/.test(code);
                const pass = hasClass && out === true;
                if (pass) onPass("q1");
                return pass;
              }}
            />

            {/* Q2: __init__ (no parameters) */}
            <PyQuiz
              id="q2"
              title="Q2 · __init__ (no parameters)"
              prompt='Create a class Flag where __init__(self) sets self.on = True. Make f = Flag() and set out = f.on. Pass if out is True.'
              starter={`class Flag:
    def __init__(self):
        # set an attribute on when created
        pass

f = Flag()
out = None
`}
              guide={`class Flag:
    def __init__(self):
        self.on = True

f = Flag()
out = f.on`}
              solution={`class Flag:
    def __init__(self):
        self.on = True

f = Flag()
out = f.on`}
              check={({get}) => {
                const out = get("out");
                const pass = out === true;
                if (pass) onPass("q2");
                return pass;
              }}
            />

            {/* Q3: Setting attributes from inside __init__ (with parameter) */}
            <PyQuiz
              id="q3"
              title="Q3 · Attributes inside __init__"
              prompt='Define class Person with __init__(self, name) that stores the name on self.name. Create p = Person("Ada") and set out = p.name.'
              starter={`class Person:
    def __init__(self, name):
        # store name on the object
        pass

p = Person("Ada")
out = None
`}
              guide={`class Person:
    def __init__(self, name):
        self.name = name

p = Person("Ada")
out = p.name`}
              solution={`class Person:
    def __init__(self, name):
        self.name = name

p = Person("Ada")
out = p.name`}
              check={({get}) => {
                const out = get("out");
                const pass = out === "Ada";
                if (pass) onPass("q3");
                return pass;
              }}
            />

            {/* Q4: Setting attributes from outside the class */}
            <PyQuiz
              id="q4"
              title="Q4 · Attributes from outside the class"
              prompt='Make an empty class Bird. Create b = Bird(), then set b.color = "red" OUTSIDE the class. Set out = b.color.'
              starter={`class Bird:
    pass

b = Bird()
# set an attribute here
out = None
`}
              guide={`class Bird:
    pass

b = Bird()
b.color = "red"
out = b.color`}
              solution={`class Bird:
    pass

b = Bird()
b.color = "red"
out = b.color`}
              check={({get}) => {
                const out = get("out");
                const pass = out === "red";
                if (pass) onPass("q4");
                return pass;
              }}
            />

            {/* Q5: Parameters in __init__ */}
            <PyQuiz
              id="q5"
              title="Q5 · Parameters in __init__"
              prompt='Create class Point with __init__(self, x, y) storing both on self.x and self.y. For p = Point(3, 4), set out = p.x + p.y so out == 7.'
              starter={`class Point:
    def __init__(self, x, y):
        # store x and y
        pass

p = Point(3, 4)
out = None
`}
              guide={`class Point:
    def __init__(self, x, y):
        self.x = x
        self.y = y

p = Point(3, 4)
out = p.x + p.y`}
              solution={`class Point:
    def __init__(self, x, y):
        self.x = x
        self.y = y

p = Point(3, 4)
out = p.x + p.y`}
              check={({get}) => {
                const out = get("out");
                const pass = out === 7;
                if (pass) onPass("q5");
                return pass;
              }}
            />

            {/* Q6: Methods */}
            <PyQuiz
              id="q6"
              title="Q6 · Methods"
              prompt='Define class Box with __init__(self, w) that stores w. Add a method double(self) that returns w*2. Set out = Box(5).double() so out == 10.'
              starter={`class Box:
    def __init__(self, w):
        # store w
        pass

    def double(self):
        # return 2 * w
        pass

out = None
`}
              guide={`class Box:
    def __init__(self, w):
        self.w = w

    def double(self):
        return self.w * 2

out = Box(5).double()`}
              solution={`class Box:
    def __init__(self, w):
        self.w = w

    def double(self):
        return self.w * 2

out = Box(5).double()`}
              check={({get}) => {
                const out = get("out");
                const pass = out === 10;
                if (pass) onPass("q6");
                return pass;
              }}
            />

            {/* Q7: Calling methods */}
            <PyQuiz
              id="q7"
              title="Q7 · Calling methods"
              prompt='Create class Counter with __init__(self, start) storing the start. Add method add(self, n) returning start + n. Set out = Counter(3).add(4) so out == 7.'
              starter={`class Counter:
    def __init__(self, start):
        # store start
        pass

    def add(self, n):
        # return something using start and n
        pass

out = None
`}
              guide={`class Counter:
    def __init__(self, start):
        self.start = start

    def add(self, n):
        return self.start + n

out = Counter(3).add(4)`}
              solution={`class Counter:
    def __init__(self, start):
        self.start = start

    def add(self, n):
        return self.start + n

out = Counter(3).add(4)`}
              check={({get}) => {
                const out = get("out");
                const pass = out === 7;
                if (pass) onPass("q7");
                return pass;
              }}
            />

            {/* Q8: Local variables inside a method */}
            <PyQuiz
              id="q8"
              title="Q8 · Local variables in a method"
              prompt='Define class Temp with method f(self) that creates local a = 3 and returns a. Set out = Temp().f() so out == 3. (a should not be global.)'
              starter={`class Temp:
    def f(self):
        # make a local variable and return it
        pass

out = None
`}
              guide={`class Temp:
    def f(self):
        a = 3
        return a

out = Temp().f()`}
              solution={`class Temp:
    def f(self):
        a = 3
        return a

out = Temp().f()`}
              check={({get}) => {
                const out = get("out");
                const pass = out === 3;
                if (pass) onPass("q8");
                return pass;
              }}
            />

                        {/* Q9: Class variables */}
            <PyQuiz
              id="q9"
              title="Q9 · Class variables"
              prompt='Create class Counter with class variable total = 0. In __init__, increment Counter.total by 1. After creating three objects, out should equal 3.'
              starter={`class Counter:
    total = 0  # class variable

    def __init__(self):
        # increment class variable
        pass

a = Counter()
b = Counter()
c = Counter()
out = None
`}
              guide={`class Counter:
    total = 0
    def __init__(self):
        Counter.total += 1

a = Counter(); b = Counter(); c = Counter()
out = Counter.total`}
              solution={`class Counter:
    total = 0
    def __init__(self):
        Counter.total += 1

a = Counter(); b = Counter(); c = Counter()
out = Counter.total`}
              check={({get}) => get("out") === 3}
            />

            {/* Q10: Magic method __add__ */}
            <PyQuiz
              id="q10"
              title="Q10 · Magic method __add__"
              prompt='Create class Vec with __init__(self, x) storing x. Implement __add__(self, other) returning Vec(self.x + other.x). For Vec(2)+Vec(3), out = result.x should be 5.'
              starter={`class Vec:
    def __init__(self, x):
        pass

    def __add__(self, other):
        # return a new Vec
        pass

v = Vec(2) + Vec(3)
out = None
`}
              guide={`class Vec:
    def __init__(self, x):
        self.x = x
    def __add__(self, other):
        return Vec(self.x + other.x)

v = Vec(2) + Vec(3)
out = v.x`}
              solution={`class Vec:
    def __init__(self, x):
        self.x = x
    def __add__(self, other):
        return Vec(self.x + other.x)

v = Vec(2) + Vec(3)
out = v.x`}
              check={({get}) => get("out") === 5}
            />

            <Card title="Recap & Tips" footer="Think of a class as a blueprint: __init__ builds objects with attributes; methods add behavior. Keep classes small and focused.">
              <ul className="list-disc ml-6 space-y-1">
                <li>Use <span className="mono">__init__</span> to set up required attributes.</li>
                <li>Only store what belongs to the object; use method parameters for temporary data.</li>
                <li>Use clear method names that describe actions: <span className="mono">add</span>, <span className="mono">move</span>, <span className="mono">area</span>, etc.</li>
              </ul>
            </Card>

            <FooterNav
              homeHref="index.html"
              nextHref="017.html"
              nextLabel="Next: Class 17"
            />

          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
