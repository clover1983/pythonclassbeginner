<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Class 14 · While Loops</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM UMD (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Pyodide v0.29: real Python in browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from {transform:rotate(0)} to {transform:rotate(360deg)} }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // --- Boot Pyodide (v0.29) and inject helpers ---
    const pyodideReadyPromise = (async () => {
      const p = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/"
      });
      await p.runPythonAsync([
        "import sys, io",
        "def _auto_strip_lines(src):",
        "    s = src.replace('\\r\\n','\\n').replace('\\r','\\n')",
        "    lines = s.split('\\n')",
        "    # keep indentation; only trim the end of each line",
        "    return '\\n'.join([ln.rstrip() for ln in lines])",
        "",
        "def run_user(src):",
        "    code = _auto_strip_lines(src)",
        "    glb = {}",
        "    _out = io.StringIO(); _err = io.StringIO()",
        "    old_out, old_err = sys.stdout, sys.stderr",
        "    sys.stdout, sys.stderr = _out, _err",
        "    try:",
        "        exec(code, glb, glb)",
        "    finally:",
        "        sys.stdout, sys.stderr = old_out, old_err",
        "    return {'glb': glb, 'out': _out.getvalue(), 'err': _err.getvalue(), 'code': code}",
      ].join('\n'));
      return p;
    })().catch(e => {
      console.error("Pyodide init failed:", e);
      alert("Pyodide init failed: " + e.message);
    });

    function usePyRunner() {
      const [pyodide, setPyodide] = useState(null);
      const [err, setErr] = useState(null);
      useEffect(() => {
        let mounted = true;
        pyodideReadyPromise.then(p => mounted && setPyodide(p)).catch(e => setErr(e));
        return () => { mounted = false; };
      }, []);
      return { pyodide, err };
    }

    // Keep glb as PyProxy; convert strings safely
    async function runUser(pyodide, code) {
      const run_user = pyodide.globals.get("run_user");
      const res = run_user(code); // dict PyProxy
      const getJs = (obj, key) => {
        const v = obj.get(key);
        return (v && typeof v.toJs === "function") ? v.toJs() : v;
      };
      const glb = res.get("glb");                 // PyProxy(dict) (keep as proxy)
      const out = getJs(res, "out");              // string
      const err = getJs(res, "err");              // string
      const codeNorm = getJs(res, "code");        // string
      res.destroy && res.destroy();
      return { glb, out, err, code: codeNorm };
    }

    function Code({children}){
      return <pre className="bg-gray-950 text-gray-100 p-4 rounded-2xl text-sm overflow-auto shadow-inner mono"><code>{children}</code></pre>;
    }
    function Card({title, children, footer}){
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5">
          <div className="text-xl font-semibold mb-3">{title}</div>
          <div className="space-y-3">{children}</div>
          {footer && <div className="pt-4 mt-4 border-t text-sm text-gray-600">{footer}</div>}
        </div>
      );
    }
    function Pill({ok, text}){
      const cls = ok == null ? "bg-gray-100 text-gray-800" : ok ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
      return <span className={"inline-flex items-center px-3 py-1 rounded-full text-sm font-medium " + cls}>{text}</span>;
    }
    function Loader({text="Loading Python..."}){
      return (
        <div className="inline-flex items-center gap-2 text-sm text-gray-600">
          <svg className="w-4 h-4 spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="currentColor" strokeWidth="3" opacity="0.3"/><path d="M21 12a 9 9 0 0 0-9-9" stroke="currentColor" strokeWidth="3"/></svg>
          <span>{text}</span>
        </div>
      );
    }

    function Intro(){
      return (
        <Card title="Class 14: While Loops — repeat *until* a condition changes">
          <ul className="list-disc ml-6 space-y-1">
            <li>Shape: <span className="mono">while condition:</span> block; the loop runs while the condition is True.</li>
            <li>Use <span className="mono">while</span> when the number of iterations is unknown beforehand (e.g., read until user types a password).</li>
            <li>Use <span className="mono">for</span> when you iterate a known-length iterable (range, list, dict, file lines).</li>
            <li><span className="mono">break</span> exits early; <span className="mono">continue</span> skips to the next check; <span className="mono">while–else</span> runs <span className="mono">else</span> only if the loop didn’t break.</li>
          </ul>
        </Card>
      );
    }

    function Compare(){
      return (
        <Card title="For vs While — when to choose which" footer="Rule of thumb: known count/iterable → for; unknown repeats until a condition → while.">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <div className="font-semibold mb-2">for (known count):</div>
              <Code>{`total = 0\nfor n in range(5):\n    total += n`}</Code>
            </div>
            <div>
              <div className="font-semibold mb-2">while (repeat until condition):</div>
              <Code>{`password = \"\"\nwhile password != \"python\":\n    print(f\"current: {password}\")\n    # input stub in this page: define your own input()\n    password = input(\"Enter password: \")`}</Code>
            </div>
          </div>
        </Card>
      );
    }

    // Generic quiz component
    function PyQuiz({
      id,
      title,
      prompt,
      starter = "",
      // 新增两个可选内容：引导提示（半对/引导思路）与最终答案
      guide,                 // e.g. "提示思路/不完全代码"
      solution,              // e.g. "完全正确的参考解"
      example,               // 兼容老参数：当作 solution 用
      // 解锁阈值（可按题目定制）
      minTriesForGuide = 0,      // 尝试 ≥ 3 次才解锁引导提示
      minTriesForSolution = 5,   // 尝试 ≥ 5 次才解锁最终答案
      check
    }) {
      const { pyodide, err } = usePyRunner();
      const [code, setCode] = React.useState(starter);
      const [status, setStatus] = React.useState({ ok: null, text: "Waiting for input" });

      // 统计尝试次数（点击 Run 就 +1，不管对错；你也可以改成“错误时才 +1”）
      const [tries, setTries] = React.useState(0);

      // 控制展开
      const [showGuide, setShowGuide] = React.useState(false);
      const [showSolution, setShowSolution] = React.useState(false);

      // 兼容：如果传了 example，但没传 solution，则把 example 当成 solution
      const finalSolution = solution ?? example ?? null;

      async function run() {
        if (!pyodide) { setStatus({ ok: null, text: "Python not ready" }); return; }
        setStatus({ ok: null, text: "Running..." });

        // 每次点击都记一次尝试
        setTries(t => t + 1);

        try {
          const res = await runUser(pyodide, code);
          const glb = res.glb;
          const out = res.out;
          const err = res.err;
          const codeNorm = res.code;

          const get = (name) => {
            const pyv = glb.get(name);
            if (pyv === undefined || pyv === null) return undefined;
            return (typeof pyv.toJs === "function") ? pyv.toJs() : pyv;
          };

          const qpass = await check({ glb, out, err, code: codeNorm, get });

          // 变量快照
          let snapshot = {};
          try {
            const ks = glb.keys();
            let names = (typeof ks.toJs === "function") ? ks.toJs() : [];
            names = Array.from(names).filter(n => n !== "__builtins__");
            for (const k of names) {
              const v = glb.get(k);
              snapshot[k] = (v && typeof v.toJs === "function") ? v.toJs() : v;
            }
          } catch (_) {}

          setStatus({
            ok: qpass,
            text: qpass ? "Correct" : "Not correct. See hints.",
            lastOut: out,
            lastErr: err,
            lastVars: snapshot
          });

          glb.destroy && glb.destroy();
        } catch (e) {
          setStatus({ ok: false, text: "Python error: " + e.message });
        }
      }

      // 还差多少次解锁
      const triesLeftForGuide = Math.max(0, minTriesForGuide - tries);
      const triesLeftForSolution = Math.max(0, minTriesForSolution - tries);

      return (
        <Card title={title}>
          <p>{prompt}</p>

          <textarea
            className="w-full h-96 border rounded-xl p-3 mono"
            value={code}
            onChange={e => setCode(e.target.value)}
            placeholder="Write Python here..."
          />

          <div className="flex items-center gap-3">
            <button onClick={run} className="px-4 py-2 rounded-xl bg-blue-600 text-white shadow">
              Run
            </button>
            <Pill ok={status.ok} text={status.text} />
            {(status.lastOut || status.lastErr) && (
              <div className="text-xs mono text-gray-700">
                {status.lastOut ? <div>stdout: {String(status.lastOut)}</div> : null}
                {status.lastErr ? <div>stderr: {String(status.lastErr)}</div> : null}
              </div>
            )}
            {status.lastVars && Object.keys(status.lastVars).length > 0 && (
              <pre className="bg-slate-100 text-slate-800 text-xs p-2 rounded mono overflow-auto">
                {JSON.stringify(status.lastVars, null, 2)}
              </pre>
            )}
            {!pyodide && <Loader />}
          </div>

          {/* 引导提示（不完全正确，解锁后可展开） */}
          {guide && (
            <div className="mt-3 flex items-center gap-2">
              <button
                onClick={() => setShowGuide(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm border " +
                  (tries >= minTriesForGuide ? "bg-white hover:bg-gray-50" : "bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForGuide}
                title={tries < minTriesForGuide ? `Try ${minTriesForGuide - tries} more time(s) to unlock hint` : ""}
              >
                {showGuide ? "Hide hint" : (tries >= minTriesForGuide ? "Show hint" : `Hint locked (${triesLeftForGuide} left)`)}
              </button>
            </div>
          )}
          {guide && showGuide && tries >= minTriesForGuide && (
            <Code>{guide}</Code>
          )}

          {/* 最终答案/完全示例（到达更高阈值才解锁） */}
          {finalSolution && (
            <div className="mt-2 flex items-center gap-2">
              <button
                onClick={() => setShowSolution(s => !s)}
                className={
                  "px-3 py-1 rounded-lg text-sm " +
                  (tries >= minTriesForSolution
                    ? "bg-blue-600 text-white hover:bg-blue-700"
                    : "border bg-gray-100 text-gray-400 cursor-not-allowed")
                }
                disabled={tries < minTriesForSolution}
                title={tries < minTriesForSolution ? `Try ${minTriesForSolution - tries} more time(s) to unlock solution` : ""}
              >
                {showSolution ? "Hide solution" : (tries >= minTriesForSolution ? "Show solution" : `Solution locked (${triesLeftForSolution} left)`)}
              </button>
            </div>
          )}
          {finalSolution && showSolution && tries >= minTriesForSolution && (
            <Code>{finalSolution}</Code>
          )}
        </Card>
      );
    }

    // --- Bottom navigation (consistent spacing + same card style) ---
    function FooterNav({ homeHref = "index.html", nextHref = "#", nextLabel = "Next lesson" }) {
      return (
        <div className="rounded-2xl shadow-lg border border-gray-200 bg-white p-5 flex items-center justify-between">
          <a
            href={homeHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span className="mono">←</span>
            <span>Back to Homepage</span>
          </a>

          <a
            href={nextHref}
            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <span>{nextLabel}</span>
            <span className="mono">→</span>
          </a>
        </div>
      );
    }

    function App(){
      const [score, setScore] = useState(0);
      const [done, setDone] = useState({});
      function onPass(key){
        if (!done[key]) {
          setDone(prev => ({...prev, [key]: true}));
          setScore(s => s + 1);
        }
      }
      const total = 9;
      const progress = Math.round(Object.keys(done).length/total*100);

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
          <header className="max-w-5xl mx-auto px-6 py-8">
            <h1 className="text-3xl font-bold tracking-tight">Python Class 14 · While Loops</h1>
            <p className="text-gray-600 mt-1">Complete {total} quizzes. Real Python runs in your browser.</p>
          </header>

          <main className="max-w-5xl mx-auto px-6 pb-20 space-y-6">
            <div className="rounded-2xl border bg-white p-5 flex items-center gap-4 shadow-sm">
              <div className="w-28">
                <div className="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-3 bg-blue-600" style={{ width: progress + "%" }} />
                </div>
              </div>
              <div className="text-sm text-gray-700">Progress: {Object.keys(done).length}/{total} · Score: {score}</div>
              <div className="ml-auto text-sm text-gray-500">Tip: Prefer while for unknown repeat counts.</div>
            </div>

            <Intro />
            <Compare />

            <PyQuiz
              id="q1"
              title="Q1 · sum 0..4 with while"
              prompt='Use a while-loop to compute total = 0+1+2+3+4. Start i = 0 and loop while i < 5. Pass if total == 10 and code uses while.'
              guide={`total = 0\ni = 0\nwhile i < 9:\n    total += i\n    i += 2`}
              solution={`total = 0\ni = 0\nwhile i < 5:\n    total += i\n    i += 1`}
              check={({get, code}) => {
                const total = get("total");
                const usedWhile = /\bwhile\b/.test(code);
                const pass = usedWhile && total === 10;
                if (pass) onPass("q1");
                return pass;
              }}
            />

            <PyQuiz
              id="q2"
              title="Q2 · first multiple of 7 (break)"
              prompt='Find first7 by looping i from 1 upward in a while True loop, incrementing i each time, breaking when i%7==0. Pass if first7 == 7 and code uses break.'
              guide={`first6 = None\ni = 1\nwhile True:\n    if i % 6 == 0:\n        first6 = i\n        break\n    i += 1`}
              solution={`first7 = None\ni = 1\nwhile True:\n    if i % 7 == 0:\n        first7 = i\n        break\n    i += 1`}
              check={({get, code}) => {
                const first7 = get("first7");
                const hasBreak = /\bbreak\b/.test(code);
                const pass = hasBreak && first7 === 7;
                if (pass) onPass("q2");
                return pass;
              }}
            />

            <PyQuiz
              id="q3"
              title="Q3 · continue for odds"
              prompt='Collect odds under 6 into odds = [1,3,5] using a while-loop and continue. Pass if odds == [1,3,5] and code uses continue.'
              guide={`odds = []\ni = 0\nwhile i < 4:\n    i += 1\n    if i % 3 == 0:\n        continue\n    odds.append(i)`}
              solution={`odds = []\ni = 0\nwhile i < 6:\n    i += 1\n    if i % 2 == 0:\n        continue\n    odds.append(i)`}
              check={({get, code}) => {
                const odds = get("odds");
                const hasCont = /\bcontinue\b/.test(code);
                const ok = Array.isArray(odds) && odds.join(",") === "1,3,5";
                const pass = hasCont && ok;
                if (pass) onPass("q3");
                return pass;
              }}
            />

            <PyQuiz
              id="q4"
              title="Q4 · sentinel value"
              prompt='Given xs = [3,2,0,5], read values with an index in a while loop until you hit 0; store all values before 0 into before. Pass if before == [3,2].'
              guide={`xs = [34,20,1,55,22,33,87,99]\nbefore = []\ni = 0\nwhile i < len(xs) and xs[i] != 0:\n    before.append(xs[i])\n    i += 2`}
              solution={`xs = [3,2,0,5]\nbefore = []\ni = 0\nwhile i < len(xs) and xs[i] != 0:\n    before.append(xs[i])\n    i += 1`}
              check={({get, code}) => {
                const before = get("before");
                const ok = Array.isArray(before) && before.join(",") === "3,2";
                const pass = ok && /\bwhile\b/.test(code);
                if (pass) onPass("q4");
                return pass;
              }}
            />

            <PyQuiz
              id="q5"
              title="Q5 · while–else (not found)"
              prompt='Search for 13 in nums = [10,11,12] using while with an else: clause; set found = True if break happens, else found = False. Pass if found is False and code uses while...else.'
              guide={`nums = [9,10,11]\nfound = False\ni = 0\nwhile i < len(nums):\n    if nums[i] == 15:\n        found = True\n        break\n    i += 1\nelse:\n    found = False`}
              solution={`nums = [10,11,12]\nfound = False\ni = 0\nwhile i < len(nums):\n    if nums[i] == 13:\n        found = True\n        break\n    i += 1\nelse:\n    found = False`}
              check={({get, code}) => {
                const found = get("found");
                const initNums = /(^|\s)nums\s*=\s*\[\s*10\s*,\s*11\s*,\s*12\s*\]/.test(code);
                const initI0   = /(^|\s)i\s*=\s*0\b/.test(code);
                // while i < len(nums):
                const whileHeader = /while\s+i\s*<\s*len\s*\(\s*nums\s*\)\s*:/.test(code);
                // 循环变量自增（允许写在循环体任何位置）
                const hasInc = /i\s*\+\=\s*1/.test(code);
                // if nums[i] == 13:  found=True ; break
                const cmp13 = /if\s+nums\s*\[\s*i\s*\]\s*==\s*13\s*:/.test(code);
                const setTrueBeforeBreak = /if\s+nums\s*\[\s*i\s*\]\s*==\s*13\s*:[\s\S]*?found\s*=\s*True[\s\S]*?break/.test(code);
                // while...else 结构 + else 中设置 False
                const hasWhileElse = /while[\s\S]*?else\s*:/.test(code);
                const elseSetsFalse = /else\s*:[\s\S]*?found\s*=\s*False/.test(code);
                const ok = initNums && initI0 && whileHeader && hasInc
                         && cmp13 && setTrueBeforeBreak
                         && hasWhileElse && elseSetsFalse
                         && found === false;
                if (ok) onPass("q5");
                return ok;
              }}
            />

            <PyQuiz
              id="q6"
              title="Q6 · translate for → while"
              prompt='Make squares = [0,1,4,9,16] using a while loop (not a for). Pass if list matches and code contains while but not for.'
              guide={`squares = []\ni = 0\nwhile i < 8:\n    squares.append(i*i)\n    i += 2`}
              solution={`squares = []\ni = 0\nwhile i < 5:\n    squares.append(i*i)\n    i += 1`}
              check={({get, code}) => {
                const squares = get("squares");
                const ok = Array.isArray(squares) && squares.length === 5 && squares[4] === 16;
                const usedWhile = /\bwhile\b/.test(code) && !/\bfor\b/.test(code);
                const pass = ok && usedWhile;
                if (pass) onPass("q6");
                return pass;
              }}
            />

            <PyQuiz
              id="q7"
              title="Q7 · simulate input in a while-loop"
              prompt='Simulate user input to unlock password \"python\". Prepare inputs = [\"\", \"python\"]. Define input = lambda prompt=\"\": inputs.pop(0). Loop while password != \"python\": call input each time. At the end, attempts should be 2 and password == \"python\". Pass if so and code uses input( and while.'
              guide={`inputs = [\"\", \"python\"]\ninput = lambda prompt=\"\": inputs.pop(0)\npassword = \"\"\nattempts = 0\nwhile password != \"newpassword\":\n    password = input(\"Enter password: \")\n    attempts += 1`}
              solution={`inputs = [\"\", \"python\"]\ninput = lambda prompt=\"\": inputs.pop(0)\npassword = \"\"\nattempts = 0\nwhile password != \"python\":\n    password = input(\"Enter password: \")\n    attempts += 1`}
              check={({get, code}) => {
                const attempts = get("attempts");
                const password = get("password");
                const usedInput = /input\(/.test(code);
                const usedWhile = /\bwhile\b/.test(code);
                const pass = usedInput && usedWhile && attempts === 2 && password === "python";
                if (pass) onPass("q7");
                return pass;
              }}
            />

            <PyQuiz
              id="q8"
              title="Q8 · ensure loop terminates"
              prompt='Start with n = 5. Write a while loop that decrements n until it reaches 0. Pass if n == 0 and code uses while.'
              guide={`n = 10\nwhile n > 0:\n    n -= 2`}
              solution={`n = 5\nwhile n > 0:\n    n -= 1`}
              check={({get, code}) => {
                const n = get("n");
                const initN5     = /(^|\s)n\s*=\s*5\b/.test(code);
                const whileCond  = /while\s+n\s*>\s*0\s*:/.test(code);
                const usedWhile  = /\bwhile\b/.test(code);
                // 允许两种等价写法：n -= 1 或 n = n - 1
                const decBy1 = /n\s*-\=\s*1/.test(code) || /n\s*=\s*n\s*-\s*1/.test(code);
                // 禁止任何直接 n = 0（避免“作弊清零”）
                const noDirectZero = !/^\s*n\s*=\s*0\b/m.test(code) && !/\n\s*n\s*=\s*0\b/.test(code);
                const ok = usedWhile && initN5 && whileCond && decBy1 && noDirectZero && n === 0;
                if (ok) onPass("q8");
                return ok;
              }}
            />

            <PyQuiz
              id="q9"
              title="Q9 · choose the right loop"
              prompt='Set choice = \"while\" if you should \"repeat until a condition becomes False\"; set choice = \"for\" otherwise. For this task, set choice to \"while\". Pass if choice == \"while\".'
              guide={`choice = while`}
              solution={`choice = \"while\"`}
              check={({get}) => {
                const choice = get("choice");
                const pass = choice === "while";
                if (pass) onPass("q9");
                return pass;
              }}
            />

            <Card title="Recap & Tips" footer="Prefer while for open-ended repetition where the loop ends based on a condition; prefer for when stepping through a known iterable or count.">
              <ul className="list-disc ml-6 space-y-1">
                <li>Always make progress toward the condition in a while-loop to avoid infinite loops.</li>
                <li>For input-driven loops in this page, simulate input with a small list and a custom input() shim.</li>
                <li>Consider while–else for search patterns without found/break.</li>
              </ul>
            </Card>

            <FooterNav
